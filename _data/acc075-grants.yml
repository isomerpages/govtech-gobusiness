- accordion:
  letter: a
  data:
    - title: See grants available for startups
      content: |
        **Special Situation Fund for Startups (SSFS)**
        <br>Provide financing support for promising startups based in Singapore, by investing private sector co-investors on a 1:1 basis. 
        
        <a href="https://www.enterprisesg.gov.sg/media-centre/media-releases/2020/june/edbi-and-seeds-capital-to-provide-s$285-million-in-financing-to-promising-startups-to-tide-through-covid-19-period" target="_blank" rel="noopener">Find Out More</a>
        
        **Startup SG Founder**
        <br>Startup SG Founder provides mentorship and startup capital grant of S$50,000 to first-time entrepreneurs with innovative business ideas. Startups are required to commit S$10,000 as co-matching fund to the grant.
        
        <a href="https://www.startupsg.gov.sg/programmes/4894/startup-sg-founder" target="_blank" rel="noopener">Find Out More</a>
        
        **Startup SG Tech**
        <br>Startup SG Tech supports Proof-of-Concept (POC) and Proof-of-Value (POV) for commercialisation of innovative technologies.
        
        <a href="https://www.startupsg.gov.sg/programmes/4897/startup-sg-tech" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Adopt technology and digital solutions
      content: |
        **Enterprise Development Grant (EDG)**
        <br>The EDG helps Singapore companies grow and transform. This grant supports projects that help you upgrade your business, innovate or venture overseas. Receive up to 70% support for eligible costs. (up to 80% from 1 April - 31 March 2022)

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/enterprise-development-grant/overview" target="_blank" rel="noopener">Find Out More</a>

        **Operation & Technology Roadmap (OTR)**
        <br>Development of technology roadmaps to map out priorities that are aligned to businesses' strategies and developmental plans. Eligible SMEs may receive up to 70% funding support.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Operation-Technology-Roadmap" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG)**
        <br>The PSG supports businesses in the adoption of productivity solutions. Businesses can choose from a list of pre-scoped solutions and receive up to 80% funding support for eligible costs from 1 April 2020 - 31 March 2022.

        <a href="https://govassist.gobusiness.gov.sg/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Start Digital**
        <br>SMEs new to using digital technology can adopt any 2 solutions e.g. Digital Marketing, Digital Collaboration, Accounting, HR/Payroll, Cybersecurity, etc., at no cost for at least 6 months (min. 18 months contract).

        <a href="https://www.imda.gov.sg/StartDigital" target="_blank" rel="noopener">Find Out More</a>

        **Water Efficiency Fund (WEF)**
        <br>WEF provides funding to local non-domestic water users to enable them to improve water efficiency through water efficiency assessment, pilot study, recycling, adoption of water efficient equipment & industrial water solution demonstration projects.

        <a href="https://www.pub.gov.sg/savewater/atwork/efficiencymeasures" target="_blank" rel="noopener">Find Out More</a>

    - title: Bring my business overseas
      content: |
        **Enterprise Development Grant (EDG)**
        <br>The EDG helps Singapore companies grow and transform. This grant supports projects that help you upgrade your business, innovate or venture overseas. Receive up to 70% support for eligible costs. (up to 80% from 1 April - 31 March 2022)

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/enterprise-development-grant/overview" target="_blank" rel="noopener">Find Out More</a>

        "**Local Enterprise and Association Development (LEAD) Programme**
        <br>TACs keen to drive capability development and internationalisation projects can tap on LEAD programme. LEAD supports up to 70% of eligible costs for qualifying projects. 

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-partners/local-enterprise-and-association-development-programme" target="_blank" rel="noopener">Find Out More</a>

        **Market Readiness Assistance (MRA) Grant**
        <br>SMEs looking to take their business overseas can receive up to 70% support for eligible costs with the MRA grant from 1 April 2020 - 31 March 2023. (up to 80% from 1 April 2021 - 31 March 2022). 

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/market-readiness-assistance-grant" target="_blank" rel="noopener">Find Out More</a>

        **Multichannel E-commerce Platform (MEP) Programme**
        <br>This programme connects SMEs to MEP solution providers, which will help to list and sell products on multiple overseas e-marketplaces. Eligible SMEs will receive a one-time support-70% of eligible costs for a year.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies/new-market-entry-support/multichannel-e-commerce-platform-mep-programme" target="_blank" rel="noopener">Find Out More</a>

    - title: Conduct R&D or develop/test new products and services
      content: |
        **Enterprise Development Grant (EDG)**
        <br>The EDG helps Singapore companies grow and transform. This grant supports projects that help you upgrade your business, innovate or venture overseas. Receive up to 70% support for eligible costs. (up to 80% from 1 April - 31 March 2022)

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/enterprise-development-grant/overview" target="_blank" rel="noopener">Find Out More</a>

        **Technology for Enterprise Capability Upgrading (T-Up)**
        <br>Get access to talents from A*STAR's Research Institutes and build in-house R&D capabilities.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Technology-for-Enterprise-Capability-Upgrading" target="_blank" rel="noopener">Find Out More</a>

    - title: Hire, train and upskill employees
      content: |
        **Career Trial**
        <br>Allows companies to assess jobseekers' job fit through a short-term trial, before formal employment. Government will provide training allowance to the jobseekers for the trial period (up to 3 months).

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/career-trial-employers.html" target="_blank" rel="noopener">Find Out More</a>

        **Citrep+**
        <br>Build ICT technical skills for your employees in areas such as cyber security, data analytics, network and infrastructure and software development. Funding support of up to 90%.

        <a href="https://www.imda.gov.sg/imtalent/programmes/citrep-plus" target="_blank" rel="noopener">Find Out More</a>

        **Company-Led Training (CLT) Programme**
        <br>CLT accelerates professional development through on-the-job training programme for fresh to mid-level professionals acquiring competencies for jobs in demand by industry, especially the Digital Economy sector.

        <a href="https://www.imda.gov.sg/programme-listing/TechSkills-Accelerator-TeSA/Company-Led-Training-Programme-CLT" target="_blank" rel="noopener">Find Out More</a>

        **Design Thinking Business Transformation Programme**
        <br>The programme aims to support companies in their business transformation and innovation capabilities. Companies will be trained in the design thinking process with mentoring sessions over the six-month programme. 

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/design-thinking-manpower-lean-programme.html" target="_blank" rel="noopener">Find Out More</a>

        **Employment Support for Ex-Offenders**
        <br>This programme supports companies to tap on ex-offenders as an alternative pool of trained and skilled workers.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/employment-support-for-employers-to-hire-ex-offenders.html" target="_blank" rel="noopener">Find Out More</a>

        **Employment Support for Persons with Disabilities**
        <br>Hire, train and integrate Persons with Disabilities into the workforce. Receive course fee subsidies of up to 90% for SG Enable's list of curated training courses.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/employment-support-for-persons-with-disabilities.html" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Training Support for SMEs (ETSS)**
        <br>The ETSS offers higher course fee grant of up to 90% of the course fees and absentee payroll funding of 80% of basic hourly salary at a higher cap of $7.50 per hour for SMEs signing up for SSG-supported courses. 

        With effect from 1 Jan 2022, SSG will introduce a fixed absentee payroll rate of $4.50 per hour, capped at $100,000 per organisation annually.

        <a href="https://www.enterprisejobskills.gov.sg/content/upgrade-skills/course-fee-and-absentee-payroll-funding.html" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Training Support Package (ETSP)**
        <br>The ETSP is a time-limited scheme to cover up to 90% course fee funding (for selected sectors) and up to $7.50/hr absentee payroll funding for selected sector-specific traning programmes by SSG-appointed training partners for courses starting before 1 Jan 2022. 

        <a href="https://www.ssg.gov.sg/ETSP_EnhancedAP.html" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Development Grant (EDG)**
        <br>The EDG helps Singapore companies grow and transform. This grant supports projects that help you upgrade your business, innovate or venture overseas. Receive up to 70% support for eligible costs. (up to 80% from 1 April - 31 March 2022)

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/enterprise-development-grant/overview" target="_blank" rel="noopener">Find Out More</a>

        **Jobs Growth Incentive (JGI)**
        <br>The Jobs Growth Incentive (JGI) was announced on 17 Aug 2020 to encourage employers to accelerate their hiring of local workforce from September 2020 to February 2021 (inclusive), so as to create good and long-term jobs for locals. The JGI will provide one year of salary support from the point of hire for each new local hire by employers that managed to increase their local workforce from September 2020 to February 2021 (inclusive). It was enhanced in 5 Oct and 15 Oct to provide higher tier of support to persons-with-disabilities and ex-offenders, respectively.

        To be eligible for the JGI, firms must have increased their local workforce, as compared to Aug 2020.  This must be accompanied by an increase in local workforce earning at least $1,400 a month, as compared to Aug 2020.

        <a href="https://www.go.gov.sg/jgi" target="_blank" rel="noopener">Find Out More</a>

        **Operations Management Innovation Programme (OMNI)**
        <br>OMNI is a joint initiative between SIMTech and SSG to train in-house champions to systematically integrate business, operation management and productivity improvement through the OMNI methodology.

        <a href="https://www.enterprisejobskills.gov.sg/content/upgrade-skills/operations-management-innovation-programme.html" target="_blank" rel="noopener">Find Out More</a>

        **P-Max**
        <br>Funding support for SMEs to better recruit, manage and retain newly-hired local PMETs.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/p-max-employer.html" target="_blank" rel="noopener">Find Out More</a>

        **Part-Time Re-employment Grant (PTRG)**
        <br>Provides funding support to companies that voluntarily commit to providing part-time re-employment to all eligible seniors who request for it. 

        <a href="https://www.mom.gov.sg/employment-practices/schemes-for-employers-and-employees/senior-worker-early-adopter-grant-and-part-time-re-employment-grant" target="_blank" rel="noopener">Find Out More</a>

        **Senior Worker Early Adopter Grant (SWEAG)**
        <br>Provides funding support to companies that increase their own retirement and re-employment ages ahead of the legislated changes. 

        <a href="https://www.mom.gov.sg/employment-practices/schemes-for-employers-and-employees/senior-worker-early-adopter-grant-and-part-time-re-employment-grant" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Work-Study Programmes (WSPs)**
        <br>Businesses can groom and hire fresh talent through Work-Study Programmes across Certificate, Diploma, Post-Diploma, and Degree levels. Businesses will jointly design and deliver with Institutes of Higher Learning (IHLs) and appointed private providers. 

        <a href="https://www.enterprisejobskills.gov.sg/content/recruit-talent/skillsfuture-work-study-programme.html" target="_blank" rel="noopener">Find Out More</a>


    - title: Others
      content: |
        **3R Fund**
        <br>The 3R Fund supports companies and organisations registered in Singapore to implement waste minimisation and recycling projects to reduce solid waste sent for disposal.

        <a href="https://www.nea.gov.sg/programmes-grants/grants-and-awards/3r-fund " target="_blank" rel="noopener">Find Out More</a>

        **Jobs Support Scheme**
        <br>No application is required. Receive 25% to 75% of the first $4,600 of gross monthly wages paid to each local employee. The cash grant will be automatically computed based on mandatory CPF contribution data. The scheme was enhanced to provide additional support  for companies affected during the Phases 2 and 3 (Heightened Alert).

        <a href="https://go.gov.sg/jss" target="_blank" rel="noopener">Find Out More</a>

        **Senior Employment Credit**
        <br>No application is required. The Senior Employment Credit provides wage offsets to help employers that employ workers aged 55 and above adjust to the higher Retirement Age and Re-employment Age.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Wage Credit Scheme**
        <br>No application is required. The government provides co-funding of wage increments for Singaporean employees earning a gross monthly wage of up to $5,000.

        <a href="https://www.iras.gov.sg/irasHome/wcs.aspx" target="_blank" rel="noopener">Find Out More</a>

        **CPF Transition Offset**
        <br>No application is required. The CPF Transition Offset provides employers with a transitionary wage offset equivalent to 50% of the increase in employer CPF contribution rates in 2022.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Enabling Employment Credit**
        <br>No application is required. The Enabling Employment Credit provides wage offsets to help employers that employ workers with disabilities.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Rental Support for SME and NPO Tenant-Occupiers of Commercial Properties**
        <br>No application is required. Rental cost support to ease cashflor difficulties for businesses affected by Phase 2 (HA) restrictions. 

        <a href="https://www.iras.gov.sg/irashome/Schemes/Property/Government-Cash-Payout-2021-Rental-Support-Scheme-/" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: c
  data:
    - title: Agriculture
      content: |
        **Agri-Food Cluster Transformation (ACT) Fund**
        <br>The Agri-Food Cluster Transformation (ACT) Fund supports local food-producing companies in their efforts to expand production capabilities, boost yield, raise productivity, sustainability and improve circularity. 

        <a href="https://www.sfa.gov.sg/explore-by-sections/farms/funding-schemes/act-fund " target="_blank" rel="noopener">Find Out More</a>

    - title: Aerospace
      content: |
        **Aviation Development Fund (ADF)**
        <br>The Aviation Development Fund (ADF) supports the development and growth of the aviation industry in Singapore, with focus on raising airport productivity, building capabilities, and developing manpower. 

        <a href="https://www.caas.gov.sg/who-we-are/areas-of-responsibility/developing-the-industry/aviation-development-fund" target="_blank" rel="noopener">Find Out More</a>

    - title: Building & Construction
      content: |
        **iBuildSG Diploma Scholarship/Sponsorship (Full-Time)**
        <br>Industry firms can co-sponsor suitable candidates with BCA and engage talents to join your firms through the iBuildSG Scholarship and Sponsorship Programmes. BCA could co-sponsor approximately 70% of the award.

        <a href="https://www.buildingcareers.gov.sg/#programme-mainmenu3" target="_blank" rel="noopener">Find Out More</a>

        **iBuildSG ITE Scholarship (Full-Time)**
        <br>Industry firms can co-sponsor suitable candidates with BCA and engage talents to join your firms through the iBuildSG Scholarship and Sponsorship Programmes. BCA could co-sponsor approximately 80% of the award.

        <a href="https://www.buildingcareers.gov.sg/#programme-mainmenu4" target="_blank" rel="noopener">Find Out More</a>

        **iBuildSG Undergraduate Scholarship/Sponsorship (Full-Time)**
        <br>Industry firms can co-sponsor suitable candidates with BCA and engage talents to join your firms through the iBuildSG Scholarship and Sponsorship Programmes. BCA could co-sponsor approximately 70% of the award.

        <a href="https://www.buildingcareers.gov.sg/#programme-mainmenu2" target="_blank" rel="noopener">Find Out More</a>

        **Innovative Smart Estate Trial Solutions**
        <br>This grant is for solution providers to develop new technologies or use cases in areas of enhancing smart environment, experiences and living.  IMDA will co-fund up to 50% of project costs for Singapore technology providers that leverage on digital solutions such as AI and data analytics to generate insights, formulate strategies and make decisions. Technologies could include machine learning, crowd or tenant analysis, unmanned stores, predictive maintenance and operations. IMDA and the industry (challenge statement owners) will evaluate the proposals submitted from the tech solution providers, and the POCs will be tested at live trial sites provided by the industry. 

        <a href="https://www.imda.gov.sg/callforinnovativesolutionsforsmartestates " target="_blank" rel="noopener">Find Out More</a>

        **Productivity Innovation Project (PIP)**
        <br>Construction related companies can defray the cost of technology adoption aimed to help reduce site workers or improve site productivity.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/productivity-innovation-project" target="_blank" rel="noopener">Find Out More</a>

        **Workforce Training and Upgrading**
        <br>BCA co-funds up to 90% of selected training courses and skills assessments for firms in the built environment sector, with the aim of improving the capability of the workforce.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/workforce-training-and-upgrading-scheme-wtu" target="_blank" rel="noopener">Find Out More</a>


    - title: Energy
      content: |
        **Power Systems Competitive Research and Test-bedding (CRT) Funding Initiatives**
        <br>EMA rolls out competitive grant calls to catalyse applied research and development (R&D) of innovative technologies and solutions. This aims to address industry-relevant challenges and opportunities in the energy sector that lead to long-term solutions for Singapore's energy challenges.

        The Power Systems CRT Funding Initiatives support competitive R&D grant call projects and test-beds in the three areas of natural gas, energy storage and future grid that will to support the Singapore Green Plan 2030 and Long-Term Low-Emissions Development Strategy. 

        <a href="https://www.ema.gov.sg/Industry_Energy_Research_and_Development.aspx " target="_blank" rel="noopener">Find Out More</a>

    - title: Financial Services
      content: |
        **Financial Sector Technology and Innovation (FSTI) Scheme - Artificial Intelligence and Data Analytics (AIDA) Grant**
        <br>The AIDA grant supports projects that demonstrate adoption of AI & DA techniques that achieve business objectives of strategy & decision making with consideration of workforce impact. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/Artificial-Intelligence-and-Data-Analytics-AIDA-Grant" target="_blank" rel="noopener">Find Out More</a>

        **Asian Financial Leaders Scheme (AFLS)**
        <br>The AFLS initiative helps FIs defray part of the costs incurred in sending promising C-1/C-2 Singaporean finance professionals on eligible leadership programmes. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/asian-financial-leaders-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Digital Acceleration Grant (Industry Pilot Track)**
        <br>The DAG Industry Pilot scheme supports joint projects by multiple Singapore-based FIs to customise an existing solution with a solution provider, to improve productivity, strengthen operational resilience, manage risks better, and serve customers better. 

        <a href="https://www.mas.gov.sg/development/fintech/digital-acceleration-grant" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Digital Acceleration Grant (Institution Project Track) **
        <br>The DAG Institution Project scheme supports Singapore-based FIs and FinTech firms to adopt digital solutions to improve productivity, strengthen operational resilience, manage risks better, and serve customers better. 

        <a href="https://www.mas.gov.sg/development/fintech/digital-acceleration-grant" target="_blank" rel="noopener">Find Out More</a>

        **Finance Associate Management Scheme (FAMS)**
        <br>The FAMS helps FIs defray part of the costs incurred in the hiring of Singapore citizen staff who would be trained under their structured management/functional programmes.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/finance-associate-management-scheme-fams" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - FI project track**
        <br>The FSTI scheme supports Singapore-based FIs to catalyse innovative ideas and market solutions to advance the competitiveness of the financial institution and the sector. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Industry-wide Technological Infrastructure or Utility**
        <br>The FSTI Industry-wide Projects scheme seeks to build industry-wide technological/utility infrastructure and/or improve efficiency and boost productivity in the financial services sector.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Financial Specialist Scholarship (FSS)**
        <br>The FSS is a post-graduate scholarship programme to develop specialists in targeted fields. 

        <a href="https://www.ibf.org.sg/programmes/Pages/FSS_IBF.aspx" target="_blank" rel="noopener">Find Out More</a>

        **Financial Training Scheme (FTS)**
        <br>The FTS provides funding for financial sector-specific training programmes which are recognized under FTS. 

        <a href="https://www.ibf.org.sg/programmes/Pages/IBF-FTS.aspx" target="_blank" rel="noopener">Find Out More</a>

        **Grant for Equity Market Singapore (GEMS) - Listing**
        <br>GEMS (listing) helps to encourage potential issuers to list on the Singapore Exchange (SGX) by co-funding part of the eligible listing expenses.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/grant-for-equity-market-singapore-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Grant for Equity Market Singapore (GEMS) - Research Initiative**
        <br>The Research Initiative Grant is earmarked to fund crowd-sourced initiatives that will propel the development of Singapore's equity research ecosystem. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/grant-for-equity-market-singapore-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Grant for Equity Market Singapore (GEMS) - Research Talent Development**
        <br>The GEMS Research Talent Development track supports financial institutions in developing equity research capabilities. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/grant-for-equity-market-singapore-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Institute of Banking and Finance Standards Training Scheme (IBF-STS)**
        <br>The IBF-STS provides funding for programmes accredited under the IBF standards.

        <a href="https://www.ibf.org.sg/programmes/Pages/IBF-STS.aspx" target="_blank" rel="noopener">Find Out More</a>

        **International Postings Programme (iPOST)**
        <br>The iPOST initiative helps FIs defray part of the costs incurred in sending Singapore citizen staff on global and regional attachments or postings.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/international-postings-programme-ipost" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Proof-of-Concept (POC) Grant**
        <br>The POC grant supports early stage development of novel soutions to problems in the financial sector. 

        <a href="https://www.mas.gov.sg/development/fintech/mas-fsti-proof-of-concept-grant" target="_blank" rel="noopener">Find Out More</a>

    - title: Food & Beverage (F&B)
      content: |
        **Healthier Dining Grant**
        <br>The Healthier Dining Grant is a funding scheme which empowers Healthier Dining Programme Partners to publicise their healthier menu options either online or offline.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-dining-grant-schemes/about-the-healthier-dining-grant" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Dining Innovation Grant (HDI)**
        <br>HDI is a funding scheme of up to $5,000 for F&B operators to take their first step towards capability upgrading in 4 areas: R&D, Purchase of Healthier Ingredients, Culinary Training, and Recipe Reformulation.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-dining-grant-schemes/about-the-healthier-dining-innovation" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Ingredient Development Scheme (HIDS)**
        <br>HIDS is a Healthy Choice Symbol Development Grant that incentivises food ingredient manufacturers/suppliers to develop greater varieties of healthier ingredients for adoption among F&B businesses and consumers. The scheme funds up to 80% qualifying project costs, cap at $200,000.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-ingredient-schemes/about-the-healthier-ingredient-development-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Ingredient Promotion Scheme (HIPS)**
        <br>HIPS is a Go-To-Market grant that incentivises food ingredient manufacturers/suppliers to promote the adoption of healthier ingredients, among F&B businesses and consumers. The scheme funds up to 80% qualifying project costs, cap at $300,000.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-ingredient-schemes/about-the-healthier-ingredient-promotion-scheme" target="_blank" rel="noopener">Find Out More</a>

    - title: Information Technology (IT)
      content: |
        **GoCloud**
        <br>Supports local ICT SMEs to transform traditional software architecture and development practices to Cloud-Native applications, so that they can be more agile, flexible and scalable

        <a href="https://www.imda.gov.sg/programme-listing/gocloud" target="_blank" rel="noopener">Find Out More</a>

        **Energy Efficiency Fund (E2F)**
        <br>E2F supports companies in the industry sector in becoming more energy efficient from identifying energy efficiency opportunities to implementation and monitoring and managing their energy consumption. NEA provides funding support of up to 50% of qualifying costs to manufacturing SMEs to implement energy efficient technologies.

        <a href="https://www.nea.gov.sg/programmes-grants/grants-and-awards/energy-efficiency-fund" target="_blank" rel="noopener">Find Out More</a>

    - title: Manufacturing & Engineering
      content: |
        **Industry 4.0 Human Capital Initiative (IHCI) Enabler Programme**
        <br>With up to 90% funding support, the IHCI Enabler is an 8-week programme that focuses on helping companies get started on Industry 4.0 transformation and optimise returns with effective human capital management.

        <a href="https://ihci.sbf.org.sg" target="_blank" rel="noopener">Find Out More</a>

        **Resource Efficiency Grant for Energy (REG(E))**
        <br>REG(E) encourages companies with manufacturing or data centre activities to implement projects that improve energy efficiency or reduce non-CO2 greenhouse gas (GHG) emissions.

        <a href="https://www.edb.gov.sg/en/how-we-help/incentives-and-schemes.html#:~:text=The%20Resource%20Efficiency%20Grant%20for,energy%20efficient%20and%20improve%20competitiveness.&text=Grant%20support%20for%20REG(E,of%2050%25%20of%20qualifying%20costs" target="_blank" rel="noopener">Find Out More</a>

    - title: Media
      content: |
        **Accessibility Fund**
        <br>Building owners can receive up to 80% support for upgrading their existing buildings with essential accessibility features.

        <a href="https://www1.bca.gov.sg/buildsg/universal-design/accessibility-fund" target="_blank" rel="noopener">Find Out More</a>

    - title: Real estate
      content: |
        **Grant for Low-GWP Refrigerant Chillers**
        <br>This grant encourages companies to make an early switch to water-cooled chillers using lower global warming potential (GWP ) refrigerants

        <a href="https://www1.bca.gov.sg/buildsg/sustainability/green-mark-incentive-schemes/grant-for-low-gwp-refrigerant-chillers-logr" target="_blank" rel="noopener">Find Out More</a>

        **Innovative Smart Estate Trial Solutions**
        <br>This grant is for solution providers to develop new technologies or use cases in areas of enhancing smart environment, experiences and living.  IMDA will co-fund up to 50% of project costs for Singapore technology providers that leverage on digital solutions such as AI and data analytics to generate insights, formulate strategies and make decisions. Technologies could include machine learning, crowd or tenant analysis, unmanned stores, predictive maintenance and operations. IMDA and the industry (challenge statement owners) will evaluate the proposals submitted from the tech solution providers, and the POCs will be tested at live trial sites provided by the industry. 

        <a href="https://www.imda.gov.sg/callforinnovativesolutionsforsmartestates " target="_blank" rel="noopener">Find Out More</a>

        **Service Industry Transformation Programme (SITP)**
        <br>This programme aims to support lifestyle sector enterprises in their transformation efforts and to uplift organisational capabilities in innovation, job redesign and manpower planning.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/service-industry-transformation-programme.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Services
      content: |
        **Business Events in Singapore (BEiS)**
        <br>The BEiS scheme seeks to encourage the business events industry to anchor and grow quality events as well as catalyse the innovation of new content. 

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/business-events-in-singapore-beis.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Tourism
      content: |
        **Business Improvement Fund (BIF)**
        <br>The BIF aims to encourage technology innovation and adoption, redesign of business model and processes in the tourism sector to improve productivity and competitiveness. 

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/business-improvement-fund-bif.html" target="_blank" rel="noopener">Find Out More</a>

        **Cruise Development Fund (CDF)**
        <br>The CDF supports cruise industry players such as cruise lines, travel agents, charterers and trainers in activities that will build strong consumer demand for cruises from Singapore. 

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/cruise-development-fund-cdf.html" target="_blank" rel="noopener">Find Out More</a>

        **Experience Step-Up Fund (ESF)**
        <br>The ESF supports development and enhancement of tourism experiences that increase the attractiveness of Singapore to visitors, improving overall visitor experience and satisfaction in Singapore. 

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/experience-step-up-fund-esf.html" target="_blank" rel="noopener">Find Out More</a>

        **Kickstart Fund (KF)**
        <br>The Kickstart Fund supports the creation and test-bedding of innovative lifestyle concepts and events with strong tourism potential and scalability. This is with the aim of adding to the existing quality tourism software and enhancing the vibrancy of Singapore as a tourist destination.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/kickstart-fund-kf.html" target="_blank" rel="noopener">Find Out More</a>

        **Leisure Events Fund (LEF)**
        <br>The LEF supports the development of world-class, differentiated, celebrated leisure event experiences in Singapore, to delivery key tourism outcomes and establish Singapore as one of the world's most vibrant cities. 

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/leisure-events-fund-lef.html" target="_blank" rel="noopener">Find Out More</a>

        **Tourism Product Development Fund (TPDF)**
        <br>The TPDF supports the creation, development of new tourism products and/or major rejuvenation of existing tourism products to increase Singapore destination attractiveness to visitors.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/tourism-product-development-fund-tpdf.html" target="_blank" rel="noopener">Find Out More</a>

        **Training Industry Professionals in Tourism (TIP-iT)**
        <br>TIP-iT supports tourism companies in employee upgrading and talent and leadership development.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/training-industry-professionals-in-tourism-tip-it.html" target="_blank" rel="noopener">Find Out More</a>

        **A*STAR Partners' Centre (A*PC) @Suzhou**
        <br>Co-working spaces, talent apartments, A*STAR-SIP Grant, co-sharing labs and equipment, business networks

        <a href="www.a-star.edu.sg/apc" target="_blank" rel="noopener">Find Out More</a>

        **Digital Integration Incentive**
        <br>The Digital Integration Incentive aims to increase the market supply of software integrated with seamless tax filing and e-invoicing capabilities*; and drive end-business adoption of these software. This is part of IRAS’ ongoing efforts to facilitate the fulfilment of tax-related obligations through taxpayers’ natural systems.

        To qualify for DII, the product need not be a new solution in the market.

        * The three seamless filing products refer to the submission of Corporate Tax Returns (Form C-S) and GST Returns (GST F5/F8), as well as being a Peppol-ready Solution Provider as approved by the IMDA.

        <a href="https://www.iras.gov.sg/who-we-are/what-we-do/digital-collaboration/iras-digital-integration-incentive-(dii)" target="_blank" rel="noopener">Find Out More</a>

        **Support for Job Redesign under the Productivity Solutions Grant (PSG-JR)**
        <br>Provide JR consultancy support for businesses to implement JR initiatives for their workforce to support business transformation needs. 

        <a href="https://snef.org.sg/incentives/psgjr" target="_blank" rel="noopener">Find Out More</a>

        **E-commerce Booster Package**
        <br>E-Commerce Booster Package supports retailers in diversifying operations and defraying business costs of going online. Eligible local retailers will receive a one-time support to defray 80% of qualifying costs (capped at S$8000). This support will be available from 16 May to 16 November 2021.

        <a href="https://www.enterprisesg.gov.sg/industries/type/retail/e-commerce-booster-package" target="_blank" rel="noopener">Find Out More</a>

        **Advanced Digital Solutions (ADS)**
        <br>Businesses that have adopted digital solutions, can deepen their digital capabilities to build longer term resilience with up to 80% funding support, through the Advanced Digital Solutions (ADS) initiative.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/Advanced-Digital-Solutions" target="_blank" rel="noopener">Find Out More</a>

        **Talent Progression Programme (Content Development)**
        <br>The Talent Progression Programme: Content Development grant supports the production of content projects that provide quality roles for local media professionals in order to build up their portfolio and experience.

        <a href="https://www.imda.gov.sg/programme-listing/Talent-Progression-Programme---Content-Development" target="_blank" rel="noopener">Find Out More</a>

        **Talent Progression Programme (Overseas Development)**
        <br>The Talent Progression Programme: Overseas Development Grant supports media professionals selected for international programmes and platforms designed to develop their skills and build up their networks.

        <a href="https://www.imda.gov.sg/programme-listing/Talent-Progression-Programme---Overseas-Development" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - FI project track**
        <br>The FSTI FI Projects scheme supports Singapore-based FIs to catalyse innovative ideas and market solutions to advance the competitiveness of the financial institution and the sector. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Regulatory Technology Grant (Production Level Project Track)**
        <br>The Regulatory Technology Grant's Production Level Project track supports RegTech solutions that are designed and developed from scratch or Commercial-Off-The-Shelf solutions that are customised to suit the operating environment of the financial institution. 

        <a href="https://www.mas.gov.sg/development/fintech/regtech-grant" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Regulatory Technology Grant  (Pilot Track)**
        <br>The Regulatory Technology Grant's Pilot track supports quick prototyping of RegTech solutions to test feasibility of such solutions to achieve the expected outcomes of the use-case. Financial institutions can subsequently tap on the Production Level Project track to develop the solution further so that it can be deployed in a production environment. 

        <a href="https://www.mas.gov.sg/development/fintech/regtech-grant" target="_blank" rel="noopener">Find Out More</a>

        **Green & Sustainability-Linked Loans Scheme **
        <br>The Green and Sustainability-Linked Loans scheme supports corporates in obtaining sustainability-linked loans and incentivizes banks to develop green and sustainability-linked loan frameworks. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/green-and-sustainability-linked-loans-grant" target="_blank" rel="noopener">Find Out More</a>

        **Jobs Bridging Scheme **
        <br>The Jobs Bridging Scheme seeks to expand hiring opportunities for displaced mature locals, by defraying part of the salary costs incurred by the firm.

        <a href="https://www.ibf.org.sg/programmes/Pages/JBS.aspx" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant**
        <br>The Productivity Solutions Grant aims to help smaller financial institutions leverage technology to better meet regulatory obligations

        <a href="https://www.mas.gov.sg/development/fintech/psg-grant-for-financial-services-sector" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation (FSTI) Scheme - Industry Wide Grant **
        <br>The Industry-wide Projects track seeks to build industry-wide technological/ utility infrastructure and/or improve efficiency and boost productivity in the financial services sector.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-scheme" target="_blank" rel="noopener">Find Out More</a>

