- accordion:
  letter: a
  data:
    - title: Advanced Digital Solutions (ADS) <img src=""/images/budget2022/budget2022.png"">
      content: |
        Businesses that have adopted digital solutions, can deepen their digital capabilities to build longer term resilience with up to 80% funding support, through the Advanced Digital Solutions (ADS) initiative.

        <a href=""https://www.imda.gov.sg/programme-listing/smes-go-digital/Advanced-Digital-Solutions"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Grow Digital <img src=""/images/budget2022/budget2022.png"">
      content: |
        SMEs that are ready to sell overseas can receive funding support when they participate in pre-approved Business-to-Business (B2B) and Business-to-Consumer (B2C) e-commerce platforms with global or regional reach.

        <a href=""https://www.imda.gov.sg/programme-listing/smes-go-digital/Grow-Digital"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Jobs Growth Incentive (JGI) <img src=""/images/budget2022/budget2022.png"">
      content: |
        The Jobs Growth Incentive (JGI) was announced on 17 Aug 2020 to encourage employers to accelerate their hiring of local workforce by providing wage support, so as to create good and long-term jobs for locals.

        <a href=""https://www.go.gov.sg/jgi"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Productivity Solutions Grant <img src=""/images/budget2022/budget2022.png"">
      content: |
        The Productivity Solutions Grant aims to help smaller financial institutions leverage technology to better meet regulatory obligations

        <a href=""https://www.mas.gov.sg/development/fintech/psg-grant-for-financial-services-sector"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Productivity Solutions Grant (PSG) <img src=""/images/budget2022/budget2022.png"">
      content: |
        The PSG supports businesses in the adoption of productivity solutions. Businesses can choose from a list of pre-scoped solutions and receive up to 80% funding support for eligible costs from 1 April 2020 - 31 March 2022. Thereafter, the maximum support level will return to 70% from 1 April 2022 onwards.

        <a href=""https://govassist.gobusiness.gov.sg/productivity-solutions-grant/"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Progressive Wage Credit Scheme  <img src=""/images/budget2022/budget2022.png"">
      content: |
        Provides transitional support to employers for Progressive Wages moves, by co-funding wage increases of lower-wage workers between 2022 and 2026.

        <a href=""https://go.gov.sg/askpwcs"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Small Business Recovery Grant <img src=""/images/budget2022/budget2022.png"">
      content: |
        One-off cash support to small businesses in sectors that were most affected by COVID-19 Safe Management Measures.

        Each eligible firm will receive $1,000 for each local employee receiving mandatory CPF contributions in the period of 1 November 2021 to 31 December 2021, subject to a cap of $10,000 per firm. For sole proprietorships and partnerships that are run by at least one local business owner but do not hire any local employees, the firm will receive a flat payout of $1,000.

        <a href=""https://go.gov.sg/sbrg"" target=""_blank"" rel=""noopener"">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Enhanced Enterprise Financing Scheme - Project Loan <img src=""/images/budget2022/budget2022.png"">
      content: |
        Extension of support for domestic projects for construction sector from 1 April 2022 to 31 March 2023.

        <a href=""https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/project-loan/overview"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Enhanced Enterprise Financing Scheme - Trade Loan  <img src=""/images/budget2022/budget2022.png"">
      content: |
        Extension of enhanced support for trade financing needs from 1 April 2022 to 30 September 2022, to ease enterprises’ access to credit to mitigate short-term cashflow pressures.

        Enhanced support for enterprises trading in challenged markets to encourage internationalisation.

        <a href=""https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/trade-loan/overview"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Enterprise Financing Scheme - Merger & Acquisitions  <img src=""/images/budget2022/budget2022.png"">
      content: |
        Supports enterprises' M&A financing needs, including for domestic M&A deals from 1 April 2022 to 31 March 2026, to encourage restructuring and consolidation post-COVID.

        <a href=""https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/merger-and-acquisitions/overview"" target=""_blank"" rel=""noopener"">Find Out More</a>

    - title: Temporary Bridging Loan Programme (TBLP) <img src=""/images/budget2022/budget2022.png"">
      content: |
        The TBLP provides access to working capital for business needs, at a maximum  loan quantum of S$3 million with 70% Government risk-share on loans for new applications initiated from 1 April 2020 - 30 September 2022.

        <a href=""https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/temporary-bridging-loan-programme/overview"" target=""_blank"" rel=""noopener"">Find Out More</a>

- accordion:
  letter: c
  data:
      - title: Technology, Innovation and Enterprise centres in Polytechnics and ITEs <img src=""/images/budget2022/budget2022.png"">
        content: |
          Partners SMEs to undertake innovation projects, providing a suite of services including R&D, business consultancy services, training courses, and product and process development.

          <a href=""https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies"" target=""_blank"" rel=""noopener"">Find Out More</a>

      - title: TechSkills Accelerator <img src=""/images/budget2022/budget2022.png"">
        content: |
          TeSA is a tripartite initiative between the Government, industry, and the National Trades Union Congress (NTUC), to build and develop a skilled Information and Communications Technology (ICT) workforce for the Singapore economy, and to enhance employability outcomes for individuals. The key programmes for companies and individuals are supported by IMDA, SSG, and WSG.

          <a href=""https://www.go.gov.sg/tesa"" target=""_blank"" rel=""noopener"">Find Out More</a>
