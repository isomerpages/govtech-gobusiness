content: |
  <p>From 1 January 2022, up to 50% of employees who can work from home are allowed to return to the workplace. Those who report to work onsite are encouraged to self-test weekly via an Antigen Rapid Test (ART).</p>

  <p>From 14 February 2022, workers will need to have taken a booster dose to maintain their fully vaccinated status beyond 270 days from the last dose in their primary vaccination series. From 15 January 2022, workers who are not fully vaccinated are not to enter the workplace, even with a negative Pre-Event Test (PET) result.</p>

  <p>For further queries, please email us at <a href="mailto:covid_gobusiness@mti.gov.sg">covid_gobusiness@mti.gov.sg</a> or contact <a href="tel:+6568981800">6898 1800</a>. Answers to questions relating to the submission of onsite manpower numbers can be found in our <a href="/guides/">Covid Guides</a>.</p>
  
