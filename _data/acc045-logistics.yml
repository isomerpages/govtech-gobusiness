accordion:
  - title: General Logistics Equipment
    content: The Autonomous Material Transportation Robot carries out repetitive handling processes such as the transportation of warehouse cargo and pallet independently and reliably within warehouse and manufacturing environment.Solution may be semi-autonomous to transport the material movement between locations. The robot movement could be operated with line-track technology, follow-me technology or manually controlled.Grant support 80% of cost of equipment, up to $30,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution24' target='_blank' rel='noopener'>Autonomous Material Transportation Robot</a><br/><br/><br/>Mobile Computer transforms paper-based data recording and manually inventory counting into automate electronic data capture and transmission. Integrated with barcode scanner, RFID reader and wireless connectivity, the mobile computer improve productivity when warehouse workers manage goods.Solution is highly recommended to be able to integrate with applicant existing inventory or warehouse management system.Grant support 80% of cost of equipment, up to $24,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution72' target='_blank' rel='noopener'>Mobile Computer (Warehouse application)</a><br/><br/><br/>The locking system leverages on functional elements of a lockset and the latest technologies to meet enterprise application demands. Solution helps to improve existing solution where reliable and flexible multiple access control is required for the secured spaces. The secure element provides tamper-proof security and stores all type of sensitive information. Solution leverages on industry standard encryption technologies.Grant support 80% of cost of equipment, up to $16,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution119' target='_blank' rel='noopener'>Secure Locking System for Access Control</a><br/><br/><br/>The Static Parcel Dimension, Weight and Scan Equipment profiles parcel based on weight, volume, dimension and bar code information of freight for courier, postal and cargo industry as well as warehouse quickly and accurately . The equipment improves the handling process by taking quick measurement and automatically transferring the data so there is no slowdown in the operations.Grant support 80% of cost of equipment, up to $17,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution753' target='_blank' rel='noopener'>Static Parcel Dimension, Weight and Scan Equipment</a><br/><br/><br/>The Smart Cabinet provides continuous stock monitoring and access control to the inventory stored in the Smart Cabinet. User information and usage can be retrieved for tracking and monitoring purpose. The storage system is ideal for storing of consumables and high value items.Grant Support Direct Purchase 80% of cost of equipment, up to $21,000 grant Subscription/Leasing 80% of cost of equipment, up to $8,000/unit/year<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution754' target='_blank' rel='noopener'>Smart Cabinet</a><br/><br/><br/>This powered pallet truck is used to transport loads within warehouses, factories, or to support delivery operations. It improves the overall movement control and reduces the amount of effort an operator needs to use when moving loads, as compared to conventional carts and pallet trucks. The equipment can transport palletised goods of approximately 1000 to 2000 kg.Grant support 80% of cost of equipment, up to $2,600 grant per unit.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1409' target='_blank' rel='noopener'>Electric Pedestrian Pallet Truck</a><br/>
