    - title: National Council of Social Service
      content: |
        **Fund raising Permit**

        Under the House to House and Streets Collection Act, all public fund-raising activities that involve house-to-house and street collections are required to be licensed by the Singapore Police Force's Licensing Division.

        <a class="btn" href="https://www.ncss.gov.sg/GatewayPages/Social-Service-Organisations/Funding,-Schemes-and-Common-Services/Benefit-Schemes/Fund-Raising-Permit" target="_blank">Apply on NCSS</a>&emsp;[View Licence Details](/browse-all-licences/National-Council-of-Social-Service-(NCSS)/Fund-raising-Permit)

- accordion:
  letter: p
  data:
    - title: Professional Engineers Board
      content: |
        **Licence to Supply Professional Engineering Services**

        The Professional Engineers Act provides for professional engineers to team up with allied professionals to form multi-discipline corporations and partnerships to supply professional engineering services in Singapore. The details on multi-discipline and corporate practices are contained in Part VI of the Professional Engineers Act, and Part IV of the Professional Engineers Rules.

        <a class="btn" href="https://www.peb.gov.sg/lc_commonqueries.aspx" target="_blank">Apply on PEB</a>&emsp;[View Licence Details](/browse-all-licences/Professional-Engineers-Board-(PEB)/Licence-to-Supply-Professional-Engineering-Services)

- accordion:
  letter: s
  data:
    - title: Singapore Land Authority
      content: |
        **Application of Registering Property**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle; margin-left: 8px;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        If you wish to purchase Company's Insolvency report, send legal requisitions to relevant government agencies and request for Property Information of to speed up the process of conveyancing transactions.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=277" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Land-Authority-(SLA)/Application-of-Registering-Property)

        -----
        **Temporary Occupation Licences**

        <p>SLA rents out vacant State lands and buildings through Temporary Occupation Licences (TOLs) and Tenancy Agreements (TAs). TOLs are generally for a short fixed term or can be on a monthly or yearly renewable basis. TAs are for fixed terms, up to a maximum of three years per term.</p>

        <a class="btn" href="https://app1.sla.gov.sg/TOL/Account/Login?ReturnUrl=%2ftol%2f" target="_blank">Apply on SLA</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Land-Authority-(SLA)/Temporary-Occupation-Licences)

    - title: Singapore Tourism Board
      content: |
        **Non-Renewable Temporary Occupation Licence (NRTOL)**

        Non-Renewable Temporary Oc?cupation Licence (NRTOL) is an application for events held on Orchard Road Pedestrian Mall (State Land) on short-term, temporary basis. A Place Management Committee comprising STB, LTA, SLA, URA, NParks, SPF, NEA is formed to shape Orchard Road into a lifestyle destination, and to ensure that the events held on Orchard Road are of good quality and congruent with the image of Orchard Road as a premier shopping and lifestyle destination.

        <a class="btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/non-renewable-temporary-occupation-licence.html" target="_blank">Apply on STB</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Tourism-Board-(STB)/Non-Renewable-Temporary-Occupation-Licence-(NRTOL))

        -----
        **Tourist Guide Licence**

        A tourist guide is an individual  who personally provides any guiding services to a tourist for remuneration.

        <a class="btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/tourist-guide-licence.html" target="_blank">Apply on STB</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Tourism-Board-(STB)/Tourist-Guide-Licence)

        -----
        **Travel Agent Licence**

        There are 2 types of travel agent licences:
        - Niche Licence
        - General Licence
        
        You can visit the Travel Agents and Tourist Guides Licensing System (TRUST) website for more information.

        <a class="btn" href="https://trust.stb.gov.sg/public/public/ta-application-preamble" target="_blank">Apply on STB</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Tourism-Board-(STB)/Travel-Agent-Licence)

        -----
