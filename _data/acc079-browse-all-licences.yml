      content: |
        **Lodgement of Minor Addition / Alteration Works (Minor A&A)**

        Minor Addition / Alteration to fire safety works refers to the erection or delection of internal partitions (including alteration to fire protection system). The erection of internal partitions should only involve materials of lightweight non-combustible construction and must not affect the fire compartmentation and means of escape provisions, or pose additional fire hazard to the building.
        
        Minor additions / alterations to fire safety works are only applicable to
        i. Shop, office or an approved ancillary office in industrial premises
        ii. Temporary Fire Permit (TFP) or a Fire Safety Certificate (FSC) should have already been obtained.

        <a class="btn" href="https://www.scdf.gov.sg/home/fire-safety/plans-and-consultations/minor-addition-alteration-works" target="_blank">Apply on SCDF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Civil-Defence-Force-(SCDF)/Lodgement-of-Minor-Addition---Alteration-Works-(Minor-A&A))

        -----
        **Plan Approval for Fire Safety Works**

        Any person who wishes to commence or carry out any proposed fire safety works in any building shall apply in accordance with the Regulations made under the Fire Safety Act to the Fire Safety and Shelter Department (FSSD) for approval of the plans of the fire safety works. Such plans shall be prepared and submitted by Qualified Persons (QPs) who are registered architects or professional engineers.

        <a class="btn" href="https://www.scdf.gov.sg/home/fire-safety/plans-and-consultations/plan-approval" target="_blank">Apply on SCDF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Civil-Defence-Force-(SCDF)/Plan-Approval-for-Fire-Safety-Works)

        -----
        **Application for Temporary Fire Permit / Fire Safety Certificate**

        Fire Safety Certificate
        A Fire Safety Certificate (FSC) provides for the safety of the building's occupants. Therefore, owners and their Qualified Persons (QP) whom they have engaged for their fire safety works are required to apply and obtain the FSC before using or occupying the premises. The FSC is only issued after full completion of all fire safety works in the project. Failure to comply with this is an offence under the Fire Safety Act and the owner is liable to court action.
        
        Temporary Fire Permit
        A building owner may also apply and obtain a Temporary Fire Permit (TFP) for a limited period to occupy or use the premises, prior to obtaining the FSC. The TFP is only issued on condition that the fire safety works of the project has been satisfactorily completed with very minor outstanding issues left to be complied with. The timeframe to obtain the FSC after issuance of the TFP will depend on the size, type and complexity of the project. Normally, a maximum of 6 months will be granted.

        <a class="btn" href="https://www.scdf.gov.sg/home/fire-safety/permits-and-certifications/fire-safety-certificate-temporary-fire-permit" target="_blank">Apply on SCDF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Civil-Defence-Force-(SCDF)/Application-for-Temporary-Fire-Permit---Fire-Safety-Certificate)

        -----
        **Fire Certificate**

        Under the Fire Safety Act Section 20, the owner or occupier of any public buildings such as offices, hospitals, shopping complexes, industrial buildings and private residential buildings that fall within the criteria is required to apply and obtain a Fire Certificate.

        <a class="btn" href="https://www.scdf.gov.sg/home/fire-safety/permits-and-certifications/fire-certificate" target="_blank">Apply on SCDF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Civil-Defence-Force-(SCDF)/Fire-Certificate)

        -----
        **Petroleum & Flammable Material Import Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle; margin-left: 8px;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Any person who wishes to import petroleum or flammable materials is required to obtain an import license from SCDF.

        <a class="btn" href="https://eservices1.scdf.gov.sg/fisops/SCDF-ESERVICES.action?app=FMIBAPP" target="_blank">Apply on SCDF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Civil-Defence-Force-(SCDF)/Petroleum-&-Flammable-Material-Import-Licence)

        -----
        **Submission Requirements to SCDF for Rooftop Solar PV Installation**

        Your Qualified Person has to apply to SCDF for fire safety approval through CORENET. SCDF's approval has to be sought for either:
        a. Plan approval; or
