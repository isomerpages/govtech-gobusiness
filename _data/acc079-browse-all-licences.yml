- accordion:
  letter: a
  data:
    - title: Animal & Veterinary Service
      content: |
        **Licence to Treat Animals and Birds**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle; margin-left: 8px;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        A veterinary licence from AVS is required to practise veterinary medicine in Singapore.
        
        American Veterinary Medical Association (AVMA) or the Australasian Veterinary Boards Council (AVBC) accredited universities are generally acceptable for licensing in Singapore as well as RCVS-accredited veterinary schools in the UK. Veterinary degrees from the United Kingdom, Australia, New Zealand and veterinary degrees from US veterinary schools (AVMA-accredited) are generally recognisable.~

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=1705261400000006" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Treat-Animals-and-Birds)

- accordion:
  letter: c
  data:
    - title: Civil Aviation Authority of Singapore
      content: |
        **Permits for Carriage of Dangerous Goods**

        The permit issued by CAAS applies to all civil aircraft flying to, from or over the Republic of Singapore and to Singapore registered aircraft wherever they may be. This permit, if given, is subject to air operators' compliance with ICAO Annex 18 and the latest edition of the ICAO Technical Instructions for the Safe Transport of Dangerous Goods by Air.

        <a class="btn" href="https://www.caas.gov.sg/operations-safety/carriage-of-dangerous-goods/air-operators/dangerous-goods-permit" target="_blank">Apply on CAAS</a>&emsp;[View Licence Details](/browse-all-licences/Civil-Aviation-Authority-of-Singapore-(CAAS)/Permits-for-Carriage-of-Dangerous-Goods)

    - title: Council for Estate Agencies
      content: |
        **Estate Agent Licence and Salesperson Registration**

        To conduct estate agency work such as marketing, buying, selling and/or leasing properties for third parties.

