accordion:
  - title: Enterprise Financing Scheme (EFS)
    content: |
      EFS helps Singapore enterprises to access financing more readily. Enterprise Singapore (ESG) will share the loan default risk in the event of enterprise insolvency with the Participating Financial Institutions (PFIs).

      <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/overview" target="_blank" rel="noopener">Find Out More</a>
  - title: Internationalisation Finance Scheme (IFS) - Non-Recourse
    content: |
      IFS gives mid-sized companies access to up to S$50 million in project financing for local and overseas development projects. Enterprise Singapore (ESG) co-shares default risks with Participating Financial Institutes (PFIs).

      <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/internationalisation-finance-scheme---non-recourse" target="_blank" rel="noopener">Find Out More</a>
  - title: Temporary Bridging Loan Programme (TBLP)
    content: |
      The TBLP provides access to working capital for business needs, at a maximum  loan quantum of S$3 million with 70% Government risk-share on loans for new applications initiated from 1 April 2020 - 31 March 2022.

      <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/temporary-bridging-loan-programme/overview" target="_blank" rel="noopener">Find Out More</a>
