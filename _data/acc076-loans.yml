    - title: Help My Business through COVID-19
      content: |
        **Enhanced Enterprise Financing Scheme - SME Working Capital Loan**
        <br>Receive greater financing support to bridge your working capital gaps. Maximum supported loan of $1m, with 90% Government risk-share. 

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/sme-working-capital/overview" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Enterprise Financing Scheme - Trade Loan**
        <br>Get better access to trade financing amidst the current environment of slower business activities and longer payment cycles. Maximum supported loan of $10m, with 90% Government risk-share. 

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/trade-loan/overview" target="_blank" rel="noopener">Find Out More</a>

        **Temporary Bridging Loan Programme (TBLP) <img src="/images/budget2022/budget2022.png">**
        <br>The TBLP provides access to working capital for business needs, at a maximum  loan quantum of S$3 million with 70% Government risk-share on loans for new applications initiated from 1 April 2020 - 30 September 2022.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/temporary-bridging-loan-programme/overview" target="_blank" rel="noopener">Find Out More</a>

