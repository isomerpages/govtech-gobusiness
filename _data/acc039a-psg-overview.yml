accordion:
  - title: Who can apply?
    content: |
      Business entities can apply for PSG if they meet the following criteria:

      * Registered and operating in Singapore

      * Purchase/lease/subscription of the IT solutions/equipment/consultancy service must be used in Singapore

      * <b>(For selected solutions only)</b> Have a minimum of 30% local shareholding
      
      * <b>(For consultancy service solutions only)</b> Have at least three local employees at the point of application

  - title: How to apply and submit PSG claims?
    content: |
      <b>4 steps:</b>

      1. Access the list of supportable solutions eligible for your sector and identify relevant solutions that best suit your business needs.

      2. For <b>IT solutions:</b> Get a quotation from the pre-approved vendor<br>For <b>Equipment:</b> Source for the equipment and get a quotation from the vendor<br>For <b>Consultancy Service:</b> Get a quotation from the pre-approved consultant

      3. Submit an application on the Business Grants Portal (BGP).<br>You will need to register for a Corppass account to transact on the portal.

      4. Submit your grant claim on the BGP before your claim due date.
