accordion:
  - title: Where can I find more information on resuming construction/renovation works?
    content: |
      Companies in the construction sector may refer to [BCA's website](https://www1.bca.gov.sg/COVID-19/faqs/construction-sector){:target="_blank"}{:rel="noopener"} for a list of frequently asked questions (FAQs). For more information on the Construction Restart Booster, please refer to [BCA's circular](http://www1.bca.gov.sg/docs/default-source/bca-restart/circular-construction-restart-booster-circular.pdf){:target="_blank"}{:rel="noopener"} and [FAQs](http://www1.bca.gov.sg/COVID-19/faqs/support-measures){:target="_blank"}{:rel="noopener"}. For queries on renovation works, please refer to BCA's website [here](https://www1.bca.gov.sg/covid-19/faqs/renovation-works/general){:target="_blank"}{:rel="noopener"}.
