    content: <br/><br/>Solution which leverages asset information and behavioral analytics to identify, protect, detect and respond to cyberthreats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution282' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 10 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution283' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 1 server agents and 10 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution284' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 1 server agents and 30 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution285' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 70 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution286' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 5 server agents and 50 endpoint agents with 24/7 SOC</a><br/><br/><br/>The GRmail removes the email threats even before it reaches the email server and GRisolation protects the users, by opening any malicious links in a sandbox so that it does not affect their computers. This solution also detects and filters away Chinese characters emails. Our solution works with all kinds of email platforms - Office 365, Gsuite or Cpanel. We will assist to migrate the domain name and help with the setup of the email security solution on the DNS record level.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1314' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1