  - title: Unified Threat Management
    content: <br/><br/>Stormshield UTM Firewall-- Offering companies proven security that is proactive in the face of future threats, guaranteeing real protection against internal and external threats. These solutions enhance company productivity, ensuring business continuity and providing traffic authentication & confidentiality of internal network. Stormshield delivers high-performance, best-of-breed security features, ensuring continuous control over on corporate network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution520' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN210</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution521' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN310</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution522' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN510</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution523' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN710</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution524' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN710 (Twin Pack)</a><br/><br/><br/>LGA's Managed Firewall Service provides robust next-generation firewall protection powered by advanced threat intelligence to identify and stop potential security breaches. Backed up by 24/7 LGA support and monitoring, customers are freed from the burden of tasks such as configuration change management, tech refresh, license renewals, patch deployment and maintenance due to our fully managed service.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1275' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 40F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1276' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 60F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1277' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 80F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1278' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1279' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 200F</a><br/><br/><br/>Adventus Managed Firewall leverages on the Fortigate appliance to provide a holistic approach by providing managed service for network perimeter security monitoring on top of the solution.With this all-rounded Firewall Network Perimeter Protection, a proper firewall configuration is ensured, and there is also constant monitoring of firewall threats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1798' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-60F 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1799' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-80E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1800' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-100E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1801' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-100F 24x7 - 1 Year</a><br/><br/><br/>Data Connect Technologies propose FortiGate F-series for CyberSecurity Unified Threat Protection (UTP) solution. It provides a fast and secure SD-WAN solution in a compact fanless desktop form factor for enterprise branch offices and mid-sized businesses to protects against cyber threats with system-on-a-chip acceleration and industry-leading secure SD-WAN in a simple, affordable, and easy to deploy solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1807' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With SOC) - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1808' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1809' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP (With SOC) - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1810' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1811' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With Manage Service and SOC) - Package (FG-100F)</a><br/><br/><br/>AWECREATION PTE LTD is an authorized Managed Service Provider for Fortinet FortiGate Next-generation firewalls (NGFW) to build the Cyber Security for SMEs. With the continual work from home arrangement and constantly evolving Cyber security facing the SMEs IT setup and work from home employees, Fortinet is well positioned for SMEs needs as a leader in Gartner Magic Quadrant for Network Firewalls.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1907' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 60F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1908' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1909' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 100F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1910' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 200E</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1911' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 200E with 1 Year Onsite support for quarterly firmware update</a><br/><br/><br/>Sophos XG Firewall brings a fresh new approach to the way you manage your firewall, respond to threats, and monitor what is happening on your network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2275' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 126 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2276' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 136 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2277' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 2100 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2278' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 2300 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2279' target='_blank' rel='noopener'>Netpluz Managed Firewall  -  Sophos XGS - Sophos XGS 3100 Sophos Standard Protection - 12 Months</a><br/><br/><br/>Sophos XG Cybersecurity Solution that provides (i) Network Firewall(ii) Intrusion Detection/Prevention System(iii) Virtual Private Network (VPN)(iv) Secure Web Gateway (e.g. URL filtering, content filtering)(v) Secure Email Gareway (e.g. anti-spam, content filtering)(vi) Anti-Virus/Anti-Malware(vii) Application Control(viii) Sandboxing<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2386' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 116</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2387' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 136</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2388' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 2100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2389' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 2300</a><br/><br/><br/>FortiGate firewalls are purpose-built with security processers to enable the industry's best threat protection and performance for SSL-encrypted traffic. By providing granular visibility of applications, users, and IOT devices, these appliances are designed to identify issues quickly and intuitively.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2402' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 40 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2403' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 60 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2404' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 80 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2405' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 101 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2406' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 200 F</a><br/><br/><br/>Sonicwall firewall has ransomware protection and it is highly recommended to have a firewall in any IT network as part of the cybersecurity protection. The firewall acts as a traffic police for the network and monitors the traffic for intruders, suspicious activities and block them (with a valid subscription). It also allows you to control what your users are doing in your network. It enables your team to work from home and connect to the office to access your corporate data and systems securely<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2517' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 2xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2518' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 10xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2519' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 30xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2520' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ670 with 1 Year EPSS with NSM & 2xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2521' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ670 with 1 Year EPSS with NSM & 50xVPN Licences</a><br/><br/><br/>Network Box is a Managed Security Service Provider, with a narrow scope. The focus is on Perimeter Protection, A cloud based SIEM+ Platform and Dark Web Scanning.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2549' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package I - Low Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2550' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package II - Medium Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2551' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package III - Higher Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2552' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package IV - S-80i</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2553' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package V - M-295i</a><br/><br/><br/>Firewalla is an Intrusion Detection System and Intrusion Prevention System with a modern mobile interface, and a powerful cloud.  Firewalla Gold is the world's most affordable multi-gigabit smart firewall that protecting your business and family that combines features you love, easy to install, simple to use, and no monthly fees.  Anzen Global has partnered with Firewalla (USA), a progressive Cyber Security technologist to make cybersecurity simple and affordable for Singapore SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2607' target='_blank' rel='noopener'>Firewalla Gold Package - Package A - 1 Site</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2608' target='_blank' rel='noopener'>Firewalla Gold Package - Package B - 2 Sites</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2609' target='_blank' rel='noopener'>Firewalla Gold Package - Package C - 3 Sites</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2610' target='_blank' rel='noopener'>Firewalla Gold Package - Package D - 4 Sites</a><br/><br/><br/>Singtel Unified Threat Management (UTM) is a network perimeter security offering an effective information security program. Singtel UTM is a fully managed, automated threat management service that uses technologies designed to detect rogue devices and internal vulnerabilities. Businesses can expect to enjoy round-the-clock security coverage from experienced security experts and ensures that security policies offer maximum protection against threats you don't even know about.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2655' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-60F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2656' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-80F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2657' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-100F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2658' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-100F with Enhanced Managed Security Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2659' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-200F with Enhanced Managed Security Services</a><br/><br/><br/>Rah Tech Managed Firewall Services powered by Fortinet provides Next Generation Firewall capabilities from corporate branch Offices to mid-sized business. Managed by a team of 24x7 specialist, Rah Tech will be able to provide flexibility to help businesses ease routine activities like alerting, monitoring, patching and updates of their firewall.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2711' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 40F with Managed Services - P1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2712' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 80F - P2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2713' target='_blank' rel='noopener'>Firewall Security Protection -  Rah Tech Fortinet 80F with Managed Services - P3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2714' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 100F - P4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2715' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 100F with Managed Services - P5</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Demonstrate-Secure-Use-8' target='_blank' rel='noopener'>1. Demonstrate Secure Use of IT</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Fundamentals-Cyber-Security-2' target='_blank' rel='noopener'>2. Fundamentals of Cyber Security</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICF-CND-Certified-Network-Defender-SF-2' target='_blank' rel='noopener'>3. NICF - CND - Certified Network Defender</a><br/>
