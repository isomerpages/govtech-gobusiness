    content: <br/><br/>eCommerce equipped by WooCommerce and Wordpress. Bona Technologies is a proud partner of Wordpress.com<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution248' target='_blank' rel='noopener'>BonaEcom - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution249' target='_blank' rel='noopener'>BonaEcom - Premium</a><br/><br/><br/>Extend your business online and generate higher sales revenue with our scalable E-Commerce solutions. With your own digital platform, you can allow your customers to purchase 24/7, widen your reach with a global audience and even retain and attract customers with unique data insights. Our in-house team leverages on WordPress WooCommerce technology, a platform that allows you to easily manage the E-Commerce Website on a day to day basis without having any programming knowledge.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution307' target='_blank' rel='noopener'>Corsiva Lab - E-Commerce Website Development Version 1.0  - Express E-Commerce Website Development Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution308' target='_blank' rel='noopener'>Corsiva Lab - E-Commerce Website Development Version 1.0  - Customized E-Commerce Website Development Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution309' target='_blank' rel='noopener'>Corsiva Lab - E-Commerce Website Development Version 1.0  - Customized E-Commerce Website with CRM & 2 Marketplace Integration</a><br/><br/><br/>ePSProfessional is a feature-rich ecommerce online shop solution based on open source system (Prestashop 1.7x) which allows store owners to run easily on their existing web hosting. It includes an online catalogue which saves customer service effort. The online ordering and payment capabilities help to increase productivity by eliminating paper invoicing and PO faxing. The search-engine-optimized system and training create a digital marketing advantage for the merchants over their competitors.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution375' target='_blank' rel='noopener'>EPSProfessional V1.7</a><br/><br/><br/>Advanced Ecommerce Solution by I Concept has all the functions SMEs will need to run a successful ecommerce store to sell their products online and receive payment via online payment gateway, QR Code payment, PayNow or PayLah.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution466' target='_blank' rel='noopener'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution467' target='_blank' rel='noopener'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Pro)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution468' target='_blank' rel='noopener'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Comprehensive)</a><br/><br/><br/>MPD e-commerce SMEs Version offers SMEs an opportunity to increase their sales online by widening their reach thru the digital platform where users can easily browse, shop and purchase their merchandises/products/services via a few clicks online with minimal manpower required. In addition, the solution allows SMEs to manage their inventory and reporting (e.g. revenue, costs, trends etc.) more efficiently as well as to improve their overall operating cost as compared to a brick and mortar store.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution599' target='_blank' rel='noopener'>MPD E-Commerce SMEs Version - CMS Ecommerce</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution600' target='_blank' rel='noopener'>MPD E-Commerce SMEs Version - Express </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution601' target='_blank' rel='noopener'>MPD E-Commerce SMEs Version - Elite</a><br/><br/><br/>PixelCommerce is a complete e-Store solution that enables SMEs to boost business presence, enhance customer experience, influence purchase decisions, and ultimately increasing productivity and revenue.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution708' target='_blank' rel='noopener'>PixelCommerce Version 5.2.5-Essentials</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution709' target='_blank' rel='noopener'>PixelCommerce Version 5.2.5-Extended</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution710' target='_blank' rel='noopener'>PixelCommerce Version 5.2.5-AI</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution711' target='_blank' rel='noopener'>PixelCommerce Version 5.2.5-AI Advanced</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution712' target='_blank' rel='noopener'>PixelCommerce Version 5.2.5-Ultimate</a><br/><br/><br/>Shopmatic is a SaaS solution that offers an integrated business solutions for SMEs to take their business online and providing full accessibility to the business owner to operate their e-commerce presence.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution782' target='_blank' rel='noopener'>Shopmatic - Shopmatic Pro Concierge</a><br/><br/><br/>Shopcada is an Omni Channel retail solution which consists of Online Ecommerce, POS for Retail Shops, Mobile Application as well as is integrated with Online Marketplaces such as Shopee, Lazada and Zalora. With Shopcada, business owners manage their business that spans across the different channels within a single dashboard. With GMV processed in 2019 exceeding SGD50M, Shopcada has already proven itself as a reliable and user friendly platform for sellers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution930' target='_blank' rel='noopener'>Shopcada Ecommerce and POS - Shopcada Premium Ecommerce with Grow Mobile Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution931' target='_blank' rel='noopener'>Shopcada Ecommerce and POS - Shopcada Premium Ecommerce Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution932' target='_blank' rel='noopener'>Shopcada Ecommerce and POS - Shopcada Standard Ecommerce Package</a><br/><br/><br/>Development of an online shopping website with comprehensive functionalities to automate and perform online sales transactions, managing of client orders and data, track statistics of product sales performance, online marketing of products and provision of consultancy to explore connections with external platforms to expand the outreach digitally to seamlessly move Offline selling to Online selling.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1087' target='_blank' rel='noopener'>Ecommerce Web Development - Firstcom Ecommerce Web Development</a><br/><br/><br/>Verz Design is one of the key and leading players when it comes to providing Magento/WooCommerce eCommerce solutions. Magento/WooCommerce offers a comprehensive backend with customisable plug-ins for your business. Highly suitable for companies with complex operations, Magento/WooCommerce is a robust application that showcases incredible functionality and is the most scalable among the three solutions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1242' target='_blank' rel='noopener'>Magento and WooCommerce Solutions for Retail - Advanced WooCommerce Ecommerce by Verz Design (Amber)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1243' target='_blank' rel='noopener'>Magento and WooCommerce Solutions for Retail - Advanced WooCommerce Ecommerce by Verz Design (Emerald)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1244' target='_blank' rel='noopener'>Magento and WooCommerce Solutions for Retail - Adobe Magento Ecommerce Version 2 by Verz Design (Sapphire)</a><br/><br/><br/>3D Omni Commerce is a complete end-to-end eCommerce solution for companies that want to take their online businesses to the next level. Promote your products to millions of prospective shoppers by leveraging on some of the most popular online marketplaces such as Shopee, Lazada and Qoo10. With features such as Business Intelligence, Inventory Management, Delivery Management, Gift Voucher option, and many more, 3D Omni Commerce is the best decision that any business can invest in.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1389' target='_blank' rel='noopener'>3D Omni Commerce Version 1.03 - STANDARD</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1390' target='_blank' rel='noopener'>3D Omni Commerce Version 1.03 - PRO (Shopee Online Marketplace)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1391' target='_blank' rel='noopener'>3D Omni Commerce Version 1.03 - ENTERPRISE (Shopee, Lazada, Qoo10 Online Marketplaces)</a><br/><br/><br/>OpenCart is the world's top three open source e-commerce software. It has everything needed to create, scale and run a business. Equotix is OpenCart's sole partner based in Singapore. Equotix assist companies in customising and deploying their own OpenCart e-commerce website on the cloud. It is simple to use and cost friendly to businesses.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1445' target='_blank' rel='noopener'>OpenCart E-Commerce Website Deployment - eCommerce Enterprise</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1446' target='_blank' rel='noopener'>OpenCart E-Commerce Website Deployment - eCommerce Revamp</a><br/><br/><br/>Web Imp is an award winning SG tech firm with full in-house capabilities. They focus on tailored design, intuitive UX, and reliable web development to take your online business to the next level. Their strong ties with reputable tech companies enable seamless integration with solutions such as B2C Loyalty CRM, payment gateways, and multi-channel marketplace. They ensure scalability and continuity of your digitalization with their Client Support team and digital marketing capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1525' target='_blank' rel='noopener'>Mobile Responsive E-Commerce Version 1 - Standard</a><br/><br/><br/>The amount of trade conducted electronically in Singapore and globally has already grown tremendously with the wide-spread of Internet usage. Those who have viewed e-commerce as a secondary channel now need to re-orient every aspect of their business towards a e-commerce mindset. There exists an opportunity to double-down on e-commerce, augmenting existing offerings and creating new lines of product with our E-commerce Jump Start solutions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1670' target='_blank' rel='noopener'>iFoundries E-commerce Jump Start Package Version 1 - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1671' target='_blank' rel='noopener'>iFoundries E-commerce Jump Start Package Version 1 - Premium</a><br/><br/><br/>You need an eCommerce website? You actually need a website that can continue to generate profit for your business, Vue tech can help you with that!Vue Tech not only build up a website for you, but also helps you to set up all the infrastructure you need to promote your business on the internet.Vue tech provides eCommerce website setup, digital marketing setup & optimization, SEO setup & consultation, with a great performance track record.Vue tech build long term business channel for you!<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1814' target='_blank' rel='noopener'>Ecommerce Online Shop + SEO and Digital Marketing Setup - Advanced Ecommerce + Digital Marketing (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1815' target='_blank' rel='noopener'>Ecommerce Online Shop + SEO and Digital Marketing Setup - Advanced Ecommerce + Digital Marketing (Premium)</a><br/><br/><br/>DIMMPS is a marketing software platform based on the WeChat mobile app.The solution aims to provide SME the opportunity to create an online presence. It helps the SME to create more convenience for their customers, influence their purchase decision, and give them the opportunities to tap on social media to broaden their branding and increase sales revenue online.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2051' target='_blank' rel='noopener'>DODOCA INTEGRATED MOBILE MARKETING & PRODUCTIVITY SOLUTION (DIMMPS) VERSION 3-DIMMPS</a><br/><br/><br/>Our Ecommerce solutions are developed using WordPress WooCommerce technology, allowing businesses to manage their daily operation without the need to have any IT knowledge. Businesses can allow their customers to shop via online 24/7 to generate higher sales revenue. Integrated with 3rd party marketplaces, allowing their products & services to be exposed to a larger group of audience both locally and globally. With our marketing & engagement tools, higher customer retention rates are increased.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2093' target='_blank' rel='noopener'>eCommerce Masterplan Version 1.0 - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2094' target='_blank' rel='noopener'>eCommerce Masterplan Version 1.0 - Enterprise</a><br/><br/><br/>WooCommerce is an open-source, completely customizable eCommerce platform developed in the Wordpress CMS. It's estimated that WooCommerce is used by around 3.9 million websites worldwide.WooCommerce is friendly to new eCommerce retailers. It is flexible in core features management, e.g. product & inventory, CRM, payments, marketing features, reporting and shipping integration. Apart from physical products, it allows us to sell digital products, subscriptions, appointments, and much more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2106' target='_blank' rel='noopener'>E-Commerce Portal Development (WooCommerce) - Basic Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2107' target='_blank' rel='noopener'>E-Commerce Portal Development (WooCommerce) - Advanced Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2108' target='_blank' rel='noopener'>E-Commerce Portal Development (WooCommerce) - Intermediate Package</a><br/><br/><br/>Development of an online shopping cart system complete with integrated product details and functionalities to transform and automate online sales transactions, managing of customers' orders and buying behaviour data, tracking of statistics of product sales performance, online marketing of products and provision of consultancy to explore digital connections with external platforms to increase market reach digitally.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2114' target='_blank' rel='noopener'>Ecommerce Web Development (WooCommerce) Version 0.8 - Ecommerce Web Development & Online Inventory Management (WooCommerce)</a><br/><br/><br/>WarelyEcom is a home-grown brand that aims to help Retail Enterprises to go digital. We believe that all retail enterprise should have an alternate solution that could aid them to boost productivity for their business. Customized E-commerce websites are developed for our clients. Deliveries are also made possible when using our software which helps vendors to be less reliant on commission-based platforms and gain control over their costings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2200' target='_blank' rel='noopener'>WarelyEcom Version 1.3 - Express</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2201' target='_blank' rel='noopener'>WarelyEcom Version 1.3 - Premium</a><br/><br/><br/>Spend more time on what matters. Ecommflow takes care of the rest, with a suite of powerful online selling features for every type of industry. Secure payments, configurable shipping options, subscriptions, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2266' target='_blank' rel='noopener'>Ecommflow Version 2.0 - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2267' target='_blank' rel='noopener'>Ecommflow Version 2.0 - Plus</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2268' target='_blank' rel='noopener'>Ecommflow Version 2.0 - Pro</a><br/><br/><br/>Kaddra helps businesses turn loyalty into revenue, improve retention and accelerate growth through its cross-channel solution. With the useful end to end tools, it provides opportunities for SMEs to upsell, create targeted marketing, improve customer service and better understand customer trends through analytics.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2272' target='_blank' rel='noopener'>KADDRA Mobile App Commerce Solution Version 1.9 - Starter</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2273' target='_blank' rel='noopener'>KADDRA Mobile App Commerce Solution Version 1.9 - Advanced</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2274' target='_blank' rel='noopener'>KADDRA Mobile App Commerce Solution Version 1.9 - Pro</a><br/><br/><br/>Athena E-store is an e-commerce solution by Cleverly that makes having an online business a breeze. Businesses are able to easily transition into the digital marketplace and take their business to the next level by going online using the Athena E-store simple interface. The Athena e-store also allows business owners to easily and effectively launch their own e-store without having to privately hire and work with graphic designers and coders, which may be expensive.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2306' target='_blank' rel='noopener'>Athena E-store Solution-Athena E Store Lite Version</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2307' target='_blank' rel='noopener'>Athena E-store Solution-Athena E Store Solution</a><br/><br/><br/>SHOPLINE provides extensive e-commerce support inventory management, payment and logistics services, and marketing and CRM tools. We also provide analytics and reports and connect to a variety of digital marketing tools and platforms so that merchants can visualize their performance. Apart from online services, SHOPLINE offers an effective omni-channel retail solution for merchants to build a digital customer experience on top of their physical business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2328' target='_blank' rel='noopener'>SHOPLINE e-Commerce Solution - Advanced Ecommerce (SCALE) + Digital Marketing (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2329' target='_blank' rel='noopener'>SHOPLINE e-Commerce Solution - Advanced Ecommerce (PRO) + Digital Marketing (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2330' target='_blank' rel='noopener'>SHOPLINE e-Commerce Solution - Advanced Ecommerce & O2O + Digital Marketing (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2331' target='_blank' rel='noopener'>SHOPLINE e-Commerce Solution - Advanced Ecommerce & O2O (ALL IN ONE) + Digital Marketing (Basic) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2332' target='_blank' rel='noopener'>SHOPLINE e-Commerce Solution - Customized eCommerce Website Development Package + Digital Marketing (Advanced)</a><br/><br/><br/>Since 2014, HEXA Singapore has been building websites and applications from strategy and planning to design and development. We also provide data migration to extensive API integrations and anything in between for start-ups, small to mid-size businesses, enterprise organizations, and marketing agencies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2360' target='_blank' rel='noopener'>i3 E-Commerce Store - E-Commerce Store Development (Customized WooCommerce)</a><br/><br/><br/>OS Store is a web-based, e-commerce solution that enables SMEs to build a storefront from the ground up. The custom UI with smart features and plugins ensures seamless retail management and UX. It is designed to help businesses to go digital and deal with the most common challenges, such as cybersecurity, order fulfillment, customer segmentation and experience, traffic conversion, marketing, engagement and loyalty, competition, pricing, shipping, refund, point of sale and inventory management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2419' target='_blank' rel='noopener'>OS Store E-Commerce - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2420' target='_blank' rel='noopener'>OS Store E-Commerce - Pro</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2421' target='_blank' rel='noopener'>OS Store E-Commerce - Premium</a><br/><br/><br/>Creative EShop is for any business digitalisation who wants to reach out to their customers 24/7 locally and globally . We provide a user friendly eCommerce platform that gives your customers a seamless shopping experience with the marketing automation tools available. Our platform is pre-built ready with Business Intelligence (BI) Tool to help organizations to put the data collected to better use.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2506' target='_blank' rel='noopener'>Creative eShop - Creative eShop Package Lite</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2507' target='_blank' rel='noopener'>Creative eShop - Creative eShop Package Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2508' target='_blank' rel='noopener'>Creative eShop - Creative eShop Package Premium</a><br/><br/><br/>MIBC E-commerce is a powerful cross border platform that integrates with multiple channels like Lazada and Shoppe in Southeast Asia. MIBC helps transform e-store with various integration and simplify complex operations into a seamless experience platform that enables e-store to execute action plans entirely within one repository.Business owners save time to explore countless subscription-based Saas tools by learning of just 1 solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2548' target='_blank' rel='noopener'>MIBC Ecommerce - MIBC E-Commerce (Optimised E-commerce solution)</a><br/><br/><br/>Sunpro provides excellent web application development solutions for companies in Singapore and around the world. We specialize in innovating customised web applications that meet your business needs. Sunpro is one of the most trusted companies that will surely help the clients to achieve utmost efficiency and productivity to increase business revenue. Ultimately, our goal is to digitally transform your business and take it to the next level.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2555' target='_blank' rel='noopener'>E-COMMERCE & MOBILE APPS WITH INVENTORY MANAGEMENT SYSTEM - E-Commerce & Mobile Apps with Inventory Management System (Sunpro Elite)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2556' target='_blank' rel='noopener'>E-COMMERCE & MOBILE APPS WITH INVENTORY MANAGEMENT SYSTEM - E-Commerce & Mobile Apps with Inventory Management System (Sunpro Supreme)</a><br/><br/><br/>OOm is a digital performance marketing agency founded in 2006, with high competency in performance marketing to drive results for SMEs using Google and Facebook. OOm has since expanded to the Philippines, China and Hong Kong to accommodate the growing local and regional demands in digital marketing. SMEs can tap on OOm's Ecommerce Solution to set up a new ecommerce website and leverage on OOm's expertise in digital marketing to drive results for their business after the website is set up.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2731' target='_blank' rel='noopener'>OOM_Ecommerce_Solution - Value Plan</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Content-Creation-Marketing' target='_blank' rel='noopener'>1. Content Creation and Marketing</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Social-Commerce-Fundamentals-Synchronous-eLearning' target='_blank' rel='noopener'>2a. Social Commerce Fundamentals</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Social-Commerce-Fundamentals-Synchronous-eLearning' target='_blank' rel='noopener'>2b. Social Commerce Fundamentals</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Start-Online-Business-Alibaba-Entrepreneur-Startup-Program-13-2' target='_blank' rel='noopener'>3a. Start an Online Business (Alibaba Entrepreneur Startup Program 1/3)</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Start-Online-Business-Alibaba-Entrepreneur-Startup-Program-13-2' target='_blank' rel='noopener'>3b. Start an Online Business (Alibaba Entrepreneur Startup Program 1/3)</a><br/>
  - title: EndPoint Protection Platform
    content: <br/><br/>Bitdefender GZ Advanced Business Security -- Guard against all threats and attack vectors with proven machine learning, behavioural analysis, advanced anti-exploit, continuous monitoring of running processes and risk assessment capabilities. The software blends machine learning and heuristics with signatures and other techniques to offer protection against all types of malware, plus threats such as phishing, ransomware.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution515' target='_blank' rel='noopener'>EndPoint Protection Platform - 10 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution516' target='_blank' rel='noopener'>EndPoint Protection Platform - 25 licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution517' target='_blank' rel='noopener'>EndPoint Protection Platform - 50 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution518' target='_blank' rel='noopener'>EndPoint Protection Platform - 100 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution519' target='_blank' rel='noopener'>EndPoint Protection Platform - 200 Licenses</a><br/><br/><br/>SecureAPlus is an EndPoint protection solution that uses the right combination of security layers to prevent the most advanced cyber threats of today & tomorrow from causing harm to your PC.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution762' target='_blank' rel='noopener'>SecureAPlus Version 6.x - (60 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution763' target='_blank' rel='noopener'>SecureAPlus Version 6.x - (20 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution764' target='_blank' rel='noopener'>SecureAPlus Version 6.x - (100 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution765' target='_blank' rel='noopener'>SecureAPlus Version 6.x - (150 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution766' target='_blank' rel='noopener'>SecureAPlus Version 6.x - (300 Pax)</a><br/><br/><br/>Sophos InterceptX Advanced EndPoint Protection is a centralized cloud managed platform which stops the widest range of attacks with a unique combination of deep learning malware detection, exploit prevention, anti-ransomware, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1547' target='_blank' rel='noopener'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1548' target='_blank' rel='noopener'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 60 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1549' target='_blank' rel='noopener'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 100 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1550' target='_blank' rel='noopener'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced with EDR - 60 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1551' target='_blank' rel='noopener'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced with EDR - 100 users</a><br/><br/><br/>Adventus Managed EndPoint Protection leverages on the Sophos Central Intercept X Advanced to provide a holistic EndPoint Protection by providing managed service on top of the solution.With this all-rounded EndPoint Protection, threats are disrupted, contained, and neutralized. As a result, customers can rest assured that their servers and EndPoints are constantly being monitored by Adventus while they focus on their business needs and daily business operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2054' target='_blank' rel='noopener'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (10 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2055' target='_blank' rel='noopener'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (25 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2056' target='_blank' rel='noopener'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (50 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2057' target='_blank' rel='noopener'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (100 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2058' target='_blank' rel='noopener'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (150 Units)</a><br/><br/><br/>Sophos Intercept X stops the widest range of attacks with a unique combination of deep learning malware detection, exploit prevention, anti-ransomware, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2109' target='_blank' rel='noopener'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2110' target='_blank' rel='noopener'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (50 users) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2111' target='_blank' rel='noopener'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (75 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2112' target='_blank' rel='noopener'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (100 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2113' target='_blank' rel='noopener'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (150 users)</a><br/><br/><br/>Relying on signatures alone to detect today's threats is insufficient; Zero-day protection can defeat unknown malware that easily evade traditional security measures like firewalls. LGA's EndPoint Detection and Response (EDR) solution powered by Carbon Black gives you complete visibility to evasive malware and responds swiftly before data breaches occur. LGA's provides 24x7 security monitoring, alerting and response, and timely incident reports to provide greater insights and attack mitigation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2181' target='_blank' rel='noopener'>Endpoint Standard - 10 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2182' target='_blank' rel='noopener'>EndPoint Standard - 50 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2183' target='_blank' rel='noopener'>EndPoint Standard - 100 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2184' target='_blank' rel='noopener'>EndPoint Standard - 200 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2185' target='_blank' rel='noopener'>EndPoint Standard - 30 EndPoints</a><br/><br/><br/>Endpoint SecuritySecures Windows (desktops and servers), Mac, iOS, and Android devices by infusing high-fidelity machine learning into a blend of threat protection techniques for the broadest protection against ransomware and advanced attacks<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2269' target='_blank' rel='noopener'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -10 Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2270' target='_blank' rel='noopener'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -25 Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2271' target='_blank' rel='noopener'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -50 Licences</a><br/><br/><br/>Kaspersky Endpoint Security is the world's most tested, most awarded security application powered by next-generation technologies to protect all endpoints - and the data on them.It combines multi-layered, next-generation threat protection with additional proactive technologies such as Application, Web and Device controls, vulnerability and patch management and data encryption into an EDR-ready endpoint agent to protect your sensitive data on every endpoint.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2496' target='_blank' rel='noopener'>Kaspersky Endpoint Security Version 11.6.0 - Kaspersky Endpoint Security Cloud Plus (10 License)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2497' target='_blank' rel='noopener'>Kaspersky Endpoint Security Version 11.6.0 - Kaspersky Endpoint Security Cloud Plus  (25 License)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2498' target='_blank' rel='noopener'>Kaspersky Endpoint Security Version 11.6.0 - Kaspersky Endpoint Security Cloud Plus (50 License)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2499' target='_blank' rel='noopener'>Kaspersky Endpoint Security Version 11.6.0 - 	Kaspersky Endpoint Security Cloud Plus (100 License)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2500' target='_blank' rel='noopener'>Kaspersky Endpoint Security Version 11.6.0 - Kaspersky Endpoint Security Cloud Plus (200 License)</a><br/><br/><br/>Panda Adaptive Defense 360 is an Endpoint Detection and Response (EDR) solution for computers, laptops and servers that detects what traditional solutions can't even see.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2501' target='_blank' rel='noopener'>Panda Adaptive Defense 360 - Watchguard Panda AD360 - 10 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2502' target='_blank' rel='noopener'>Panda Adaptive Defense 360 - Watchguard Panda AD360 - 30 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2503' target='_blank' rel='noopener'>Panda Adaptive Defense 360 - Watchguard Panda AD360 - 50 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2504' target='_blank' rel='noopener'>Panda Adaptive Defense 360 - Watchguard Panda AD360 - 100 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2505' target='_blank' rel='noopener'>Panda Adaptive Defense 360 - Watchguard Panda AD360 - 150 Licenses</a><br/><br/><br/>NTC Integration Pte Ltd was established in 1994. We are a Solution Integrator, helping Businesses with their IT needs and Digital Transformation strategy. aiCARE Shield Managed Security was offered to customer since 2019. aiCARE Shield Managed Security comes with 8x5 Hotline Support.Support Day  Monday - FridaySupport Time  9am-6pm<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2637' target='_blank' rel='noopener'>aiCARE Shield Managed Security Version Ver1.0 - aiCARE Shield Package Bundle10</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2638' target='_blank' rel='noopener'>aiCARE Shield Managed Security Version Ver1.0 - aiCARE Shield Package Bundle25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2639' target='_blank' rel='noopener'>aiCARE Shield Managed Security Version Ver1.0 - aiCARE Shield Package Bundle501</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2640' target='_blank' rel='noopener'>aiCARE Shield Managed Security Version Ver1.0 - aiCARE Shield Package Bundle752</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2641' target='_blank' rel='noopener'>aiCARE Shield Managed Security Version Ver1.0 - aiCARE Shield Package Bundle1003</a><br/><br/><br/>Singtel Endpoint Security provides comprehensive protection for your endpoints-from mobile devices to desktops/laptops-with security solutions that analyse malicious behaviour in your apps while offering real-time threat and data protection. We provide high levels of protection against new and existing threats, powered by cloud-based security solutions. While you cannot control cyberattacks, you can prevent the risk to your business data and system integrity due to unintended error.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2660' target='_blank' rel='noopener'>Singtel Endpoint Security - Trend Micro Worry Free Protection - 10 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2661' target='_blank' rel='noopener'>Singtel Endpoint Security - Trend Micro Worry Free Protection - 25 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2662' target='_blank' rel='noopener'>Singtel Endpoint Security - Trend Micro Apex One - 51 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2663' target='_blank' rel='noopener'>Singtel Endpoint Security - Trend Micro Apex One - 100 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2664' target='_blank' rel='noopener'>Singtel Endpoint Security - Trend Micro Apex One - 150 Licenses</a><br/><br/><br/>Rentalworks is a provider of sustainable IT device lease-to-use and endpoint security solution. The award winning ESET Protect Entry provides multiple layers of protection and can detect malware before, during and after execution with machine learning and human expertise working in dynamic equilibrium to balance detection performance and false positives. Get protected against ransomware, blocks targeted attacks, prevent data breaches, stop fileless attacks and detect advanced persistent threats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2721' target='_blank' rel='noopener'>Eset Protect Entry - 5 Licenses (1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2722' target='_blank' rel='noopener'>Eset Protect Entry - 10 Licenses (1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2723' target='_blank' rel='noopener'>Eset Protect Entry - 25 Licenses (1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2724' target='_blank' rel='noopener'>Eset Protect Entry - 50 Licenses (1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2725' target='_blank' rel='noopener'>Eset Protect Entry - 100 Licenses (1 year)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/SF-Cyber-Security-Incident-Handling-Response-2' target='_blank' rel='noopener'>1. Cyber Security Incident Handling and Response</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Big-Data-Analytics-AI-Machine-Learning-Python-Coding-Programming-Beginner-Intermediate-2' target='_blank' rel='noopener'>2. Big Data Analytics and AI / Machine Learning with Python Coding / Programming</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Fundamentals-Cyber-Security-2' target='_blank' rel='noopener'>3. Fundamentals of Cyber Security</a><br/>
  - title: Fleet Management System
    content: <br/><br/>USA Fleet Solutions offers top fleet management hardware and software products to improve vehicle and asset tracking. GPS fleet tracking devices work with businesses and government entities that have fleets of vehicles and other mobile assets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution693' target='_blank' rel='noopener'>iTrack Fleet Management Version 2.8.8-iTrack Fleet Management Package A (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution694' target='_blank' rel='noopener'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package B (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution695' target='_blank' rel='noopener'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package C (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution696' target='_blank' rel='noopener'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package D (9 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution697' target='_blank' rel='noopener'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package E (12 Vehicles)</a><br/><br/><br/>Shell Telematics is designed to help business owners get the best performance from their fleet, no matter its size.  We use the latest vehicle tracking technology and integrate with Shell Cards to gather a wealth of performance and transaction data from the fleet. Then we turn it into clear, actionable fleet intelligence that helps businesses improve their efficiency, productivity, safety and security.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution773' target='_blank' rel='noopener'>Shell Telematics - Shell Telematics (5 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution774' target='_blank' rel='noopener'>Shell Telematics - Shell Telematics (10 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution775' target='_blank' rel='noopener'>Shell Telematics - Shell Telematics (20 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution776' target='_blank' rel='noopener'>Shell Telematics - Shell Telematics (30 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution777' target='_blank' rel='noopener'>Shell Telematics - Shell Telematics (40 vehicles)</a><br/><br/><br/>FocusGuard Fleet Management System is designed as the process of controlling, monitoring and tracking all the vehicles. Locate vehicles using detailed maps round the clock. Access the web-based fleet management portal or Mobile App to view real time location and information of the vehicles and generate up-to-date reports.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution985' target='_blank' rel='noopener'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (2 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution986' target='_blank' rel='noopener'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution987' target='_blank' rel='noopener'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (4 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution988' target='_blank' rel='noopener'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution989' target='_blank' rel='noopener'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (10 Vehicles)</a><br/><br/><br/>V3Nity-FMS Fleet Management System is a Web based Telematics system powered by V3 Smart Technologies V3Nity proprietary software engine that empower users of our system to effectively monitor and manage its fleet of vehicles in real time using V3 designed small and IMDA/SIRIM approved GPS/3G enabled Smart Tracking device, ranging from tracking and location, asset security to optimising asset utilization, vehicle health status, and safety by measuring driving variables and driver behaviour.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1280' target='_blank' rel='noopener'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1281' target='_blank' rel='noopener'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1282' target='_blank' rel='noopener'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1283' target='_blank' rel='noopener'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1284' target='_blank' rel='noopener'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package E</a><br/><br/><br/>Ascent's iSPOT FMS enable companies to transform their business with data-driven actions on a simple managed platform from the day that they start their fleet. Ascent's positioning in the market on iSPOT FMS has always been cost leadership, commoditizing our solutions and making it available to all companies operating fleets. Installation, guided adoption walkthrough and business hours support flattens the learning curve and allow SME to exact benefits immediately after signing up with us<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1293' target='_blank' rel='noopener'>Ascent iSPOT Fleet Management System - 	iSPOT FMS Tracking and Workflow management - Package A (10 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1294' target='_blank' rel='noopener'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package B (20 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1295' target='_blank' rel='noopener'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package C (50 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1296' target='_blank' rel='noopener'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package D (100 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1297' target='_blank' rel='noopener'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking with CAN Bus/BLE Sensor Integration - Package E (35 Sets)</a><br/><br/><br/>Cartrack Fleet offers companies the visibility of their fleet, enabling better control and efficiency management in achieving greater productivity. Cartrack Fleet includes provision of a proven in-house developed platform and installation of advanced telematics devices. Cartrack platform provides our customers with real-time actionable business intelligence, based on advanced technology and reliable data.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1299' target='_blank' rel='noopener'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package A)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1300' target='_blank' rel='noopener'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package B)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1301' target='_blank' rel='noopener'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package C)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1302' target='_blank' rel='noopener'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package D)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1303' target='_blank' rel='noopener'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package E)</a><br/><br/><br/>VSS is a comprehensive and user-friendly solution in wireless applications of Global positioning system for Vehicle Tracking System that stream live location with video and much more. Video cameras installed on 2 sides of the vehicle, the system is able to monitor and record the vehicle front and back in a real-time basis. Providing an enhanced visibility for blind spot in accident prevention. Video footage and GPS data is stored on MDVR/Cloud based for ease of viewing, retrieving and playback.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1304' target='_blank' rel='noopener'>Vehicle Support System - Vehicle Support System (12 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1305' target='_blank' rel='noopener'>Vehicle Support System - Vehicle Support System (14 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1306' target='_blank' rel='noopener'>Vehicle Support System - Vehicle Support System (16 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1307' target='_blank' rel='noopener'>Vehicle Support System - Vehicle Support System (18 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1308' target='_blank' rel='noopener'>Vehicle Support System - Vehicle Support System (20 Vehicles Package)</a><br/><br/><br/>Track 365 Automotive Tracking System is a cloud based telematics solution. Due to the dynamic and scalability of our software, we are able to integrate more than 100 different brands of GPS trackers available in the market with our software. The benefits of being able to use different types of hardware enable us to offer more choices to our customers and also enable us to select the most suitable application for the customers based on their requirements and budgets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1457' target='_blank' rel='noopener'>Automotive Tracking System-Package A (3 Vehicles) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1458' target='_blank' rel='noopener'>Automotive Tracking System-Package B (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1459' target='_blank' rel='noopener'>Automotive Tracking System-Package C (9 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1460' target='_blank' rel='noopener'>Automotive Tracking System-Package D (12 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1461' target='_blank' rel='noopener'>Automotive Tracking System-Package E (60 Vehicles)</a><br/><br/><br/>Designed for all fleet size and management. Includes 4 cameras and a mobile digital video recorder with gps which provides real-time video and gps information to allow fleet managers to better manage and monitor. This will help with more efficient operation, lowering cost and better productivity.   The system is also able to add in a variety of Telematics smart sensors to meet certain industrial mandatory safety requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1552' target='_blank' rel='noopener'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 2 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1553' target='_blank' rel='noopener'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 4 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1554' target='_blank' rel='noopener'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 6 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1555' target='_blank' rel='noopener'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 8 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1556' target='_blank' rel='noopener'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 10 Vehicles</a><br/><br/><br/>cuteTrac is an advanced vehicle tracking solution that helps to manage fleet operations in an efficient manner. It increases the productivity and results in tremendous cost savings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1588' target='_blank' rel='noopener'>cuteTrac Version 2  - Package (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1589' target='_blank' rel='noopener'>cuteTrac Version 2  -  Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1590' target='_blank' rel='noopener'>cuteTrac Version 2  - Package (8 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1591' target='_blank' rel='noopener'>cuteTrac Version 2  - Package (13 Vehicles)</a><br/><br/><br/>SoloTracking is an industry-proven, advanced and productivity-oriented fleet management system. It makes it unprecedentedly easy to take your fleet's pulse, from location tracking and fleet management to job dispatching and fleet optimization. Besides its track and trace capability, SoloTracking provides true digital readiness to your fleet's daily operation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1685' target='_blank' rel='noopener'>SoloTracking Version 2 - Package A (5 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1686' target='_blank' rel='noopener'>SoloTracking Version 2 - Package A (40 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1687' target='_blank' rel='noopener'>SoloTracking Version 2 - Package B (1 vehicle with 3G)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1688' target='_blank' rel='noopener'>SoloTracking Version 2 - Package B (5 vehicles with 3G)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1689' target='_blank' rel='noopener'>SoloTracking Version 2 - Package B (13 vehicle with 3G)</a><br/><br/><br/>FleetManager App software is a modern fleet management system offered by Logisfleet Pte Ltd since 2010. With more than a decade of experience helping Singapore companies digitize their fleet operations, our capabilities and strengths are constantly evolving to match our customers' high expectations. We have equipped ourselves with our own in-house automotive technicians, constantly innovate with our own R&D team, and own a dedicated 3000 square feet workshop for vehicle drive-in installation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2059' target='_blank' rel='noopener'>FleetManager Version 5.0 - FleetManager Leasing Plan for 1 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2060' target='_blank' rel='noopener'>FleetManager Version 5.0 - FleetManager Leasing Plan for 5 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2061' target='_blank' rel='noopener'>FleetManager Version 5.0 - FleetManager Leasing Plan for 10 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2062' target='_blank' rel='noopener'>FleetManager Version 5.0 - FleetManager Leasing Plan for 60 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2063' target='_blank' rel='noopener'>FleetManager Version 5.0 - FleetManager Leasing Plan for 20 vehicles</a><br/><br/><br/>The unique thing about iDee InfoCom as a solution provider is our ability to understand our customer needs and provide them with a Total Solution incorporating Wireless and Radio Frequency Technology. Beyond the above, iDee InfoCom also provides a full spectrum of Automation solutions for Meter Reading, RFID, Field Service, Barcoding and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2318' target='_blank' rel='noopener'>vTrak Version 1.4 - 5 VEHICLES</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2319' target='_blank' rel='noopener'>vTrak Version 1.4 - 10 VEHICLES</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2320' target='_blank' rel='noopener'>vTrak Version 1.4 - 15 VEHICLES</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2321' target='_blank' rel='noopener'>vTrak Version 1.4 - 2 VEHICLES</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2322' target='_blank' rel='noopener'>vTrak Version 1.4 - 25 VEHICLES</a><br/><br/><br/>Track-Asia's FMS enable fleet owners the capability of tracking their fleet at any point of time with the assistance of software (web/mobile) together with GPS Tracker installed in the vehicle. Our solution is able to provide comprehensive data based on the collected data that is registered into the backend which will allow business owners to analyze & study. Not limiting the software capability for business owner, they can setup their own geo-fencing, scheduling maintenance & servicing.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2323' target='_blank' rel='noopener'>Fleet Management System - Pkg 1 - 2 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2324' target='_blank' rel='noopener'>Fleet Management System - Pkg 2 - 4 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2325' target='_blank' rel='noopener'>Fleet Management System - Pkg 3 - 6 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2326' target='_blank' rel='noopener'>Fleet Management System - Pkg 4 - 8 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2327' target='_blank' rel='noopener'>Fleet Management System - Pkg 5 - 10 vehicle</a><br/><br/><br/>CrossTrack GO is a fleet management platform that is available on both desktop and mobile (Android and iOS) for companies to help better manage their fleet of vehicles and drivers. With a few clicks, know exactly where your vehicles are in the palm of your hand.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2355' target='_blank' rel='noopener'>CROSSTRACK GO - Fleet Management Package 1 - 1 Vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2356' target='_blank' rel='noopener'>CROSSTRACK GO - Fleet Management Package 2 - 2 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2357' target='_blank' rel='noopener'>CROSSTRACK GO - Fleet Management Package 3 - 3 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2358' target='_blank' rel='noopener'>CROSSTRACK GO - Fleet Management Package 4 - 4 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2359' target='_blank' rel='noopener'>CROSSTRACK GO - Fleet Management Package 5 - 5 Vehicles</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/WSQ-Retail-Sf-Inventory-Control-Perform-Stock-Control-Retail-Operations-Synchronous-elearning-2' target='_blank' rel='noopener'>1. WSQ Retail Inventory Control (Perform Stock Control)</a><br/><a href='https://sfec-microsite.enterprisejobskills.gov.sg/courses/details/TGS-2018508939' target='_blank' rel='noopener'>2. Business Forecasting</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Supply-Chain-Management-6' target='_blank' rel='noopener'>3. Supply Chain Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/WSQ-Retail-Sf-Inventory-Control-Perform-Stock-Control-Retail-Operations-Synchronous-elearning-2' target='_blank' rel='noopener'>1. WSQ Retail Inventory Control (Perform Stock Control)</a><br/><a href='https://sfec-microsite.enterprisejobskills.gov.sg/courses/details/TGS-2018508939' target='_blank' rel='noopener'>2. Business Forecasting</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Supply-Chain-Management-6' target='_blank' rel='noopener'>3. Supply Chain Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Digitalisation-Transformation-Transportation-Management' target='_blank' rel='noopener'>1. Digitalisation and Transformation of Transportation Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Supply-Chain-Solutioning-Modelling-Planning-Strategising-2' target='_blank' rel='noopener'>2. Supply Chain Solutioning/Modelling/Planning/Strategising</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Apply-Workplace-Safety-Health-Logistics-Transportation-7' target='_blank' rel='noopener'>3. Apply Workplace Safety and Health in Logistics and Transportation</a><br/>
  - title: Fleet Safety Management System
    content: <br/><br/>VSS is a comprehensive and user-friendly solution in wireless applications of Global positioning systems, GSM Communication network and expertise in developing and integrating solutions for Vehicle Tracking System, Road Safety and Driver Behavior Management systems, In-vehicle Mobile DVRs that stream live location with video and much more. ADAS DSM with AI recognition software will improve driver safety, prevent and reduce the numbers of injuries and accidents.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1227' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (2 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1228' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (4 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1229' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (6 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1230' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (8 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1231' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (10 Vehicle Package)</a><br/><br/><br/>T-Guard is a complete system that provides utmost safe driving management system for all the connected vehicles.-Advanced tracking technology providing greater fleet insights to improve business productivity and safety-Driver behaviour insights and scoring to instil safe driving culture-Continuously evolving value-added customised solution introducing features beyond tracking, such as smart fuel management and usage-based insurance<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1864' target='_blank' rel='noopener'>T-Guard - Package (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1865' target='_blank' rel='noopener'>T-Guard - Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1866' target='_blank' rel='noopener'>T-Guard - Package (5 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1867' target='_blank' rel='noopener'>T-Guard - Package (7 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1868' target='_blank' rel='noopener'>T-Guard - Package (9 Vehicles)</a><br/><br/><br/>SmartComm Electronics Pte Ltd is a dynamic IOT company that specializes in bespoke Real- Time Telematics Solutions and customized software. Since 2018, we have helped drivers to cultivate safe driving through our ADAS (Advanced Driver Assistance System) & DSM (Driver Safety Management System). ADAS and DSM System is a product based on deep-learning technology, the product is equipped with Forward Collision Warning and driver fatigue monitoring, greatly reducing accidents and saving lives.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2595' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 4 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2596' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 6 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2597' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 8 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2598' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 10 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2599' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 14 vehicles</a><br/><br/><br/>SSTA Technology Development Pte Ltd is a Singapore-based company since January 2017 and has implemented 1,000 units of SBMS, over 200 SMEs and 300 One-Man-Operators have been benefited from the system. The more mature system SBMS Version 2 integrated with ADAS & DSM will maximum improve driving safety by monitoring drivers' driving behavior by intelligent technologies. We believed that the impact of the system will beyond the school transport buses but to all other commercial vehicles.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2617' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 1 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2618' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 2 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2619' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 3 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2620' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 4 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2621' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 5 Vehicle Package</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Digitalisation-Transformation-Transportation-Management' target='_blank' rel='noopener'>1. Digitalisation and Transformation of Transportation Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/WSQ-Perform-Delivery-Operations-2' target='_blank' rel='noopener'>2. WSQ Perform Delivery Operations</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Transport-Operations-2' target='_blank' rel='noopener'>3. Transport Operations</a><br/>
  - title: Human Resource E-scheduling System
    content: <br/><br/>QuickHR eScheduling offers cutting-edge cloud-based Automated Scheduling & Workforce Management solutions to SMEs in dire need of business process automation. Our award-winning HR platform covers all aspects of eScheduling and Workforce Management. We are securely hosted on Amazon Web Services are fully compliant with local labour, taxation and data protection laws.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1170' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Essential 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1171' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1172' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 175</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1173' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1174' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 300</a><br/><br/><br/>StaffAny is a software-as-a-service that helps business owners reduce work dedicated to scheduling and time-tracking, as well as reduce the cost of operations by minimising time theft and overtime spend.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1404' target='_blank' rel='noopener'>StaffAny Version 1.0-Package A (25 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1405' target='_blank' rel='noopener'>StaffAny Version 1.0-Package B (50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1406' target='_blank' rel='noopener'>StaffAny Version 1.0-Package C (100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1407' target='_blank' rel='noopener'>StaffAny Version 1.0-Package D (150 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1408' target='_blank' rel='noopener'>StaffAny Version 1.0-Package E (250 Users)</a><br/><br/><br/>TimeCentral solution assists clients in scheduling and rostering their workforce for automatic computation of attendance data. Mobile Attendance App allows recording and tracking of staff attendance with GPS location as well as the solution can be integrated with automatic devices or imported attendance data. Accessibility of data and timesheets is possible anytime and in real-time from the cloud and mobile apps.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1660' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1661' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1662' target='_blank' rel='noopener'>TimeCentral Version 11 - 	TimeCentral 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1663' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1664' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 300</a><br/><br/><br/>Roubler's all-in-one cloud-based system combines essential workforce management tasks with a simple, easy-to-use interface to give your employees the power to manage their working lives.Your team has the freedom to check rosters, accept and decline shifts, request leave, view payslips, and update their personal details, all from the convenience of our employee self-service mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2007' target='_blank' rel='noopener'>Roubler - Roubler 1 - 30 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2008' target='_blank' rel='noopener'>Roubler - Roubler 31- 60 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2009' target='_blank' rel='noopener'>Roubler - Roubler 60 -100 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2010' target='_blank' rel='noopener'>Roubler - Roubler 101 - 200 Users </a><br/><br/><br/>Mobile platform that connects the top-floor to the shop-floor. KNOW is a communication, operations and productivity solution for managing the frontline workforce. KNOW gets rid of noisy public chat apps, messy paper-based information sharing, and having zero visibility on what's happening on the ground. KNOW works on even the most basic smartphone, and within minutes can completely transform the organization.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2083' target='_blank' rel='noopener'>KNOW Version 5 - Small Package (up to 25 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2084' target='_blank' rel='noopener'>KNOW Version 5 - Medium Package (up to 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2085' target='_blank' rel='noopener'>KNOW Version 5 - Large Package (up to 100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2086' target='_blank' rel='noopener'>KNOW Version 5 - Xlarge Package (up to 200 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2087' target='_blank' rel='noopener'>KNOW Version 5 - Ultimate Package (up to 300 Users)</a><br/><br/><br/>WhyzeHR E-Scheduling automates tedious processing of manual time card. It matches actual attendance with planned schedule, and calculates OT, lateness, allowances and track absenteeism automatically. Managers can plan schedule online or Excel easily. Employees are able to see the planned schedule via their mobile apps. It integrates with mobile clocking app which comes with GPS location and Geo-Fencing, enabling real time visibility of staff attendance at multiple locations or outlets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2373' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2374' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2375' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2376' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2377' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Pro 200</a><br/><br/><br/>With more than 10 years' experience in HR Time Attendance Solution, Flick understands the need of having a hassle-free Time Attendance SolutionFlick's Time Management System Enterprise Enhanced (TMSEE) is a time attendance software that is flexible and proven to work for everyday time management and attendance needs. Flick believes in working together with Clients towards a more efficient HR system and solution, which will in turn reduce Clients' workload significantly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2414' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2415' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2416' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2417' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2418' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 200</a><br/><br/><br/>JustLogin is an Employee First Human Resource (HR) cloud platform that provides innovative technologies for businesses to manage their people operations. JustLogin HR E-Scheduling allows tracking of employee attendance and roster scheduling, and is seamlessly integrated with Payroll and Leave software. The package includes SafeClock, an all-in-one employee attendance tracker, contactless temperature scanner, automated SafeEntry, visitor management and door access solution device.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2678' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - A (Up to 10 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2679' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - B (Up to 25 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2680' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - C (Up to 75 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2681' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - D (Up to 125 pax)</a><br/>
  - title: Human Resource Management System (HRMS) (Part 1)
    content: <br/><br/>Adaptive Pay is cloud-based HR solution with full-fledged HR capabilities such as payroll management, leave management, claim management, appraisal management and others. Most of the features are available on the mobile app which employees can perform tasks on the go.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution76' target='_blank' rel='noopener'>ADAPTIVE PAY Version 2019/2020 - Package (15 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution77' target='_blank' rel='noopener'>ADAPTIVE PAY Version 2019/2020 - Package (16 - 35 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution78' target='_blank' rel='noopener'>ADAPTIVE PAY Version 2019/2020 - Package (36 - 60 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution79' target='_blank' rel='noopener'>ADAPTIVE PAY Version 2019/2020 - Package (61 - 120 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution80' target='_blank' rel='noopener'>ADAPTIVE PAY Version 2019/2020 - Package (121 - 200 Employees)</a><br/><br/><br/>PayAdvisorMobile @HRM PayAdvisorMobile , a Mobile Workforce Management Software-As-A-Service on Web and Mobile platforms, which includes Personnel, Time & Attendance, Payroll, Leave, Benefits and Claim and Performance Appraisal Management modules - it is an All - In -One human resource solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution259' target='_blank' rel='noopener'>PayAdvisorMobile@HRM Version 3 - Package (Tier 1 - 25 user)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution260' target='_blank' rel='noopener'>PayAdvisorMobile@HRM Version 3 - Package (Tier 2 - 50 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution261' target='_blank' rel='noopener'>PayAdvisorMobile@HRM Version 3 - Package (Tier 3 - 100 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution262' target='_blank' rel='noopener'>PayAdvisorMobile@HRM Version 3 - Package (Tier 4 - 150 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution263' target='_blank' rel='noopener'>PayAdvisorMobile@HRM Version 3 - Package (Tier 5 - 200 users)</a><br/><br/><br/>Carbonate HR is a web and mobile application based HR management system that focuses on helping SME schedule their employees, track attendance and pay staff quickly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution277' target='_blank' rel='noopener'>Carbonate HR Version 1.0 - Package (Power 50)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution278' target='_blank' rel='noopener'>Carbonate HR Version 1.0 - Package (Power 100)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution279' target='_blank' rel='noopener'>Carbonate HR Version 1.0 - Package (Power 150)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution280' target='_blank' rel='noopener'>Carbonate HR Version 1.0- Package (Power 200)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution281' target='_blank' rel='noopener'>Carbonate HR Version 1.0- Package (Ultimate 50)</a><br/><br/><br/>Deskera HRMS is a comprehensive HRMS solution which includes payroll management, performance appraisal, statutory compliance, recruitment management, timesheet management and others. The solution also comes with e-Leave and e-Claim features which allows a complete view of employees' leaves, attendance and claims submission details.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution349' target='_blank' rel='noopener'>Deskera People Version 10.0 - Package A (Enterprise Package for unlimited users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution350' target='_blank' rel='noopener'>Deskera People Version 10.0 - Package B (People - 15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution351' target='_blank' rel='noopener'>Deskera People Version 10.0 - Package C (People - 30 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution352' target='_blank' rel='noopener'>Deskera People Version 10.0 - Package D (People - 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution353' target='_blank' rel='noopener'>Deskera People Version 10.0 - Package E (People - 80 Users)</a><br/><br/><br/>QuickHR offers cutting-edge cloud-based HRMS solutions to SMEs in dire need of business process automation. Our award-winning HR platform covers all aspects of Human Asset Management, Workforce Management and Human Strategic Development. We are securely hosted on Amazon Web Services are fully compliant with local labour, taxation and data protection laws.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution376' target='_blank' rel='noopener'>2020 QuickHR Version 9 - Cloud HRMS - Essential 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution377' target='_blank' rel='noopener'>2020 QuickHR Version 9 - Cloud HRMS - Enhanced 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution378' target='_blank' rel='noopener'>2020 QuickHR Version 9 - Cloud HRMS - Enhanced 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution379' target='_blank' rel='noopener'>2020 QuickHR Version 9 - Cloud HRMS - Enterprise 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution380' target='_blank' rel='noopener'>2020 QuickHR Version 9 - Cloud HRMS - Enterprise 200</a><br/><br/><br/>Frontier e-HR is a user friendly cloud based Human Resource Management System ( HRMS ) with robust functionality, scalable architecture and seamless integration between each module. The system enhances the users experience through an intuitive, simple and effective user interface. Through a single application, single database deployment, users are empowered to perform self-service functions with Frontier e-HR  anytime, anywhere.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution404' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution405' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution406' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution407' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution408' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 200 + Learning</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Human-Resource-Analytics-Insights-Synchronous-elearning-2' target='_blank' rel='noopener'>1. Human Resource Analytics and Insights</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Human-Resource-Analytics-Insights-Level-4-Manage-Human-Resource-AnalyticsSynchronous-eLearning-2' target='_blank' rel='noopener'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Data-Management-Level-2-Process-Human-Resource-Information-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Process human resource information (SFw HR)</a><br/>
  - title: Human Resource Management System (HRMS) (Part 2)
    content: <br/><br/>AGHRM provides an integrated suite of cloud based Human Resource Management Solutionsa.	Personnelb.	Leavec.	Claimsd.	Attendance & Rosteringe.	Payroll Singapore. f.	Performance ManagementIn addition, we provide mobile apps for employees to manage their HR matters on the go<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution125' target='_blank' rel='noopener'>AGHRM - AGHRM 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution126' target='_blank' rel='noopener'>AGHRM - AGHRM 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution127' target='_blank' rel='noopener'>AGHRM - AGHRM 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution130' target='_blank' rel='noopener'>AGHRM - AGHRM 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution131' target='_blank' rel='noopener'>AGHRM - AGHRM 250 + eRequest</a><br/><br/><br/>HRMLABS helps to digitalize the manual process of HR administrative data with ease of access to the centralized information. The base modules cover the Dashboard, Employee Management, Leave Management, Benefits & Claims Management, Payroll Management, Contract Management, Attendance Management and Performance Appraisal Management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution449' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Basic Package (30)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution450' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Basic Package (75)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution451' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (120)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution452' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (250)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution453' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (350)</a><br/><br/><br/>Hubble Workforce Management System is a cloud solution on both web and mobile, that allows attendance tracking on-site, utilising biometric facial recognition, GPS tracking, and real time analytics. With these features, companies will be able to monitor and deploy their workforce efficiently.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution454' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution455' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution456' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 200 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution457' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 250 Users)</a><br/><br/><br/>For happy HR, bosses and employees, you want a platform that can help your team remain productive and focused, while providing excellent employee experiences that impresses and retains talent. JustLogin is the HR employee experience platform that delivers both through a comprehensive suite of HR applications including payroll, leave, time attendance & scheduling, expense, benefits, personnel and performance management. Bring the employee experience anywhere, with JustLogin mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution530' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - D (Up to 150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution531' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - A (Up to 15 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution532' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - B (Up to 50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution533' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - C (Up to 100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution534' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - E (Up to 200 pax)</a><br/><br/><br/>OpensoftHR is a comprehensive HRM solution that is designed to reduce time consuming administrative work and improve HR efficiency for SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution674' target='_blank' rel='noopener'>OpensoftHR Version 2019 - Package A (50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution675' target='_blank' rel='noopener'>OpensoftHR Version 2019 - Package B (50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution676' target='_blank' rel='noopener'>OpensoftHR Version 2019 - Package C (100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution677' target='_blank' rel='noopener'>OpensoftHR Version 2019 - Package D (150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution678' target='_blank' rel='noopener'>OpensoftHR Version 2019 - Package E (200 pax)</a><br/><br/><br/>Absolute Payboy is a cloud-based human resource management system that offers one-stop solution to SME's HR needs such as payroll processing, leave management, time tracking, scheduling and more.    The solution include mobile apps that allow SMEs to manage their employees anytime and anywhere from their mobile devices.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution684' target='_blank' rel='noopener'>Absolute Payboy HRMS Version 1.0 - Package A (20 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution685' target='_blank' rel='noopener'>Absolute Payboy HRMS Version 1.0 - Package B (45 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution686' target='_blank' rel='noopener'>Absolute Payboy HRMS Version 1.0 - Package C (75 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution687' target='_blank' rel='noopener'>Absolute Payboy HRMS Version 1.0 - Package D (120 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution688' target='_blank' rel='noopener'>Absolute Payboy HRMS Version 1.0 - Package E (200 Employees)</a><br/><br/><br/>WhyzeHR enables SMEs of all size to keep track of their labour force, forecasting labour requirements, facilitate day to day employee management and providing financial reporting to the account department. The solution helps HR to stay compliance and providing cost saving and efficiency through the elimination of paper.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution940' target='_blank' rel='noopener'>WhyzeHR Management System Version 12 - Package (50 SME)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution941' target='_blank' rel='noopener'>WhyzeHR Management System Version 12 - Package (100 SME)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution942' target='_blank' rel='noopener'>WhyzeHR Management System Version 12 - Package (25 Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution943' target='_blank' rel='noopener'>WhyzeHR Management System Version 12 - Package (50 Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution944' target='_blank' rel='noopener'>WhyzeHR Management System Version 12 - Package (200 Standard)</a><br/><br/><br/>INFO-TECH Cloud HRMS Version 8.0 offers all companies to GO Digital and helps propels HR productivity growth to a new level available on Mobile APPS.- Transforming HR Software to Cloud- Integrated Software enables overall view of the workforce & productivity, performance & efficiency- Help HR handle company's compliance challenges and better manage resources.- Affordable HR Software, modular design enable company to implement integrated HR Software by modules.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1091' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 25)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1092' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 50)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1093' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 100)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1094' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 150)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1095' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 200)</a><br/><br/><br/>PEOPLECENTRAL is a comprehensive HRMS Solution. All-in-one platform empowering Human Resource Professionals across complete employee life cycles. From Acquiring Talent, Staff On boarding, Developing, Retaining to Off boarding.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1288' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1289' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1290' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1291' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1292' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 250</a><br/><br/><br/>Administrator manage the company's HR requirements, payroll, schedule, Leave and Appraisal. Staff can go online to apply leave, submit claims and view their documents online. Appraisal system allows managers to quick appraise their staff online. Work Schedule module allows management to better manage and plan their manpower and monitor attendance of their staff real time. Update and complies to regulatory requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1345' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE A (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1346' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE B (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1347' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE C (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1348' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE D (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1349' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE E (150 Employees)</a><br/><br/><br/>Swingvy is the modern HR platform for small and mid-sized businesses. By seamlessly connecting all HR information, Swingvy automates every administrative work - HR, claims, payroll and benefits - without hassle. Swingvy aims to replace paperwork or spreadsheets and help SMEs to manage all their HR in one place. Swingvy serves over 8,000 companies and has offices in Singapore, Kuala Lumpur, Taiwan and Seoul.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1452' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1453' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1454' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1455' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 50 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1456' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 100 users</a><br/><br/><br/>Synergix E1 Human Resource Management System helps your company to properly track and allocate manpower costs and streamline the payroll system all while reducing paper work and mundane effort.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2258' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package A   HRMS Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2259' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package B  HRMS Standard with Staff Appraisal and Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2260' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package C  HRMS Standard with Staff Appraisal , Training and Recruitment</a><br/><br/><br/>iTaps is a comprehensive and intuitive Human Resource Management System (HRMS) that automates payroll, leave, claims and time attendance tracking for companies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2346' target='_blank' rel='noopener'>ITAPS - iTaps HRMS Version 1.0 - Package 1 (20 employees)					</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2347' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 2 (45 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2348' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 3 (75 employees)					</a><b