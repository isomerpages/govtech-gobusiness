Package A (5 Users with PEPPOL unlimited)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution617' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central (ERP for Sales & Distribution) - Package B (5 Users with PEPPOL unlimited + Field Sales App 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution618' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central (ERP for Sales & Distribution) - Package C (3 Perpetual Users with PEPPOL unlimited)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution619' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central (ERP for Sales & Distribution) - Package D (5 Users with PEPPOL unlimited + Customer Self Ordering App)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution620' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central (ERP for Sales & Distribution) - Package E (5 Users with PEPPOL unlimited + Warehouse Management App 3 Users)</a><br/><br/><br/>Netiquette Software is a complete cloud business solution that comprises Accounting, Inventory and Billing, Customer Relationship Management, Payroll modules and Point of Sales System as well as customized cloud solutions for SMEs to manage core key business operations with real time data reports. It has a user-friendly interface with role-specific functionality.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution639' target='_blank' rel='noopener'>Netiquette Cloud Business Suite - Package A (Saas for 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution640' target='_blank' rel='noopener'>Netiquette Cloud Business Suite - Package B (Saas for 10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution641' target='_blank' rel='noopener'>Netiquette Cloud Business Suite - Package C (Saas for 15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution642' target='_blank' rel='noopener'>Netiquette Cloud Business Suite - Package D (Saas for 25 Users)</a><br/><br/><br/>OCi Sales and Accounting Management system is a straight-forward and comprehensive system in serving the needs in the following -        Pre-Sales Management-        Post-Sales Fulfillment Management-        Accounts Receivable Management-        Accounts Payable Management-        Inventory Management-        Project Management-        Management Accounting & Compliance<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution656' target='_blank' rel='noopener'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (1 Concurrent User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution657' target='_blank' rel='noopener'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (2 Concurrent Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution658' target='_blank' rel='noopener'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (3 Concurrent Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution659' target='_blank' rel='noopener'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (5 Concurrent Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution660' target='_blank' rel='noopener'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (10 Concurrent Users)</a><br/><br/><br/>Moneyworks by Cognito Software provides a powerful, feature rich platform that unlocks company's accounting data to help run a better business. MoneyWorks is fully supported, regularly updated and flexible enough to fit within workflow and integrate with your existing business software. MoneyWorks is an accounting and ERP software that has versions for Mac & PC, as well as a cloud-based platform. It offers solutions for general ledger, invoicing, inventory management, and sales management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution679' target='_blank' rel='noopener'>Moneyworks Version 9 - Gold (1 user)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution680' target='_blank' rel='noopener'>Moneyworks Version 9 - Now (3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution681' target='_blank' rel='noopener'>Moneyworks Version 9 - DataCentre (3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution682' target='_blank' rel='noopener'>Moneyworks Version 9 - Datacentre (3 users with integration and automation)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution683' target='_blank' rel='noopener'>Moneyworks Version 9 - Datacentre (6 users with integration and automation) </a><br/><br/><br/>Sage 300 is a business accounting software that provides accounting software for small to large sized companies with a customizable, cost-efficient, and highly adaptable enterprise resource planning solution for finance and operations. It connects the most important aspects of companies' growing business, including financials, operations and inventory, project and vendor management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution767' target='_blank' rel='noopener'>Sage 300 - Package (Advanced Edition - 2 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution768' target='_blank' rel='noopener'>Sage 300 - Package (Advanced Edition - 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution769' target='_blank' rel='noopener'>Sage 300 - Package (Advanced Edition - 10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution770' target='_blank' rel='noopener'>Sage 300 - Package (Premium Edition - 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution771' target='_blank' rel='noopener'>Sage 300 - Package (Premium Edition - 10 Users with e-Invoicing)</a><br/><br/><br/>Sage300 is a powerful accounting and financial management solution that allows SMEs to maximise operational efficiencies, enhance business intelligence and drive productivity. It also brings data visibility and real-time access across an entire business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution868' target='_blank' rel='noopener'>Sage 300 Version 2021 - Advance Edition (Single User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution869' target='_blank' rel='noopener'>Sage 300 Version 2021 - Advance Edition (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution870' target='_blank' rel='noopener'>Sage 300 Version 2021 - Peppol Ready- Advance Edition (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution871' target='_blank' rel='noopener'>Sage 300 Version 2021 - Peppol Ready- Advance Edition (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution872' target='_blank' rel='noopener'>Sage 300 Version 2021 - Advance Edition (7 Users)</a><br/><br/><br/>Sage 300 takes the complexity out of managing your business finances across borders, in multiple currencies and locations. All processes work including financials, operations and inventory, sales could be integrated to other process work such as project and vendor management, HRMS and payroll, marketing and customer service efficiently, increasing work productivity between multi departments.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1013' target='_blank' rel='noopener'>Sage 300 Advanced Edition - Cloud Basic Package P1 (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1014' target='_blank' rel='noopener'>Sage 300 Advanced Edition - Cloud Basic Package P2 (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1015' target='_blank' rel='noopener'>Sage 300 Advanced Edition - Cloud Enhanced Package P3 (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1016' target='_blank' rel='noopener'>Sage 300 Advanced Edition - Cloud Enhanced Package S1 (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1017' target='_blank' rel='noopener'>Sage 300 Advanced Edition - Cloud Basic Package P4 (2 Users)</a><br/><br/><br/>ABSS Premier is an accounting and inventory management system that integrates with local bank, IRAS GST portal and PEPPOL e-invoicing network. The solution simplifies complex inventory issues, has full multi-currency capabilities, departmental accounting, support multi-locations and able to generate financial analysis reports.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1846' target='_blank' rel='noopener'>ABSS PremierPlus Version 23 - Package (Single User with InvoiceNow)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1847' target='_blank' rel='noopener'>ABSS PremierPlus Version 23 - Package (3 Users with InvoiceNow)</a><br/><br/><br/>ZETTAPPS is an integrated Accounting, Order Processing and Multi Currencies Management Solution. Listed in the IRAS Accouting Software Register, ZETTAPPS is GST compliant and a Business Management Software that helps businesses to streamline their Accounting procedures.  Together with PEPPOL's E-Invoicing (InvoiceNow) capabilities, business owners will see an increase in payment and business efficiency, reduction in cost and gain access to new financial options.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1874' target='_blank' rel='noopener'>ZettApps Finance & Order Processing Version 4.2 - Package A - SME</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1875' target='_blank' rel='noopener'>ZettApps Finance & Order Processing Version 4.2 - Package B - Premium</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1876' target='_blank' rel='noopener'>ZettApps Finance & Order Processing Version 4.2 - Package C - Enterprise</a><br/><br/><br/>ABSS Premier is an Accounting & Sales Management Software that is fully integrated with PEPPOL E-Invoicing network, IRAS GST compliance and local banking system. The solution simplifies complex inventory issues, has full multi-currency capabilities, departmental accounting, support multi-locations and able to generate financial analysis reports.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2253' target='_blank' rel='noopener'>ABSS(MYOB) Premier Accounting Management, Inventory Management and Sales Management System Version 23 - Package A with E-Invoicing(1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2254' target='_blank' rel='noopener'>ABSS(MYOB) Premier Accounting Management, Inventory Management and Sales Management System Version 23 - Package C with E-Invoicing & Training(1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2255' target='_blank' rel='noopener'>ABSS(MYOB) Premier Accounting Management, Inventory Management and Sales Management System Version 23 - Package B with E-Invoicing (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2256' target='_blank' rel='noopener'>ABSS(MYOB) Premier Accounting Management, Inventory Management and Sales Management System Version 23 - Package D with E-Invoicing & Training(3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2257' target='_blank' rel='noopener'>ABSS(MYOB) Premier Accounting Management, Inventory Management and Sales Management System Version 23 - Package E with E-Invoicing, Remote Access & Training(3 Users)</a><br/>
  - title: Accounting Management, Inventory Management and Sales Management System (Part 3)
    content: <br/><br/>Formerly known as MYOB, ABSS Premier is designed to help SMEs take care of your transactions and business in a simple and easy way. Besides AR, AP, GL, Inventory, Banking & GST all seamlessly integrated, ABSS Premier also integrates with local bank, IRAS GST portal & PEPPOL e-invoicing network. ABSS Premier features multi-currencies, project & departmental costing, multi-warehouses dedicated to making your business work and access to updates about your accounting and business operation with ease<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution151' target='_blank' rel='noopener'>ABSS Premier Version 23-Package A with E-Invoicing (1-User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution152' target='_blank' rel='noopener'>ABSS Premier Version 23-Package B Software Only with E-Invoicing (3-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution153' target='_blank' rel='noopener'>ABSS Premier Version 23-Package C with E-Invoicing (3-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution154' target='_blank' rel='noopener'>ABSS Premier Version 23-Package E Advanced with E-Invoicing (5-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution155' target='_blank' rel='noopener'>ABSS Premier Version 23-Package D Advanced with E-Invoicing (3-Users)</a><br/><br/><br/>AutoCount Accounting stands out as one of the best accounting software for today business requirements. Characterized by its easy-to-learn and integrated features, AutoCount Accounting helps to streamline business operation. It provides strong and stable database for every type of business and able to perform all types of account transactions, no matter how complicated it is.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1105' target='_blank' rel='noopener'>Autocount Accounting System Version 2.0-Basic (1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1106' target='_blank' rel='noopener'>Autocount Accounting System Version 2.0-Basic (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1107' target='_blank' rel='noopener'>Autocount Accounting System Version 2.0-Pro (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1108' target='_blank' rel='noopener'>Autocount Accounting System Version 2.0-Premium (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1109' target='_blank' rel='noopener'>Autocount Accounting System Version 2.0-Premium (5 Users)</a><br/><br/><br/>Million Accounting Software is a full-fledged accounting system with a user-friendly interface that is simple to use and enables easy generation of all necessary financial reports with minimum accounting background required. These reports include Profit & Loss, Trial Balance, Balance Sheet and GST reports.Million Accounting supports Multi-Company and Multi-Currency and has four modules - Accounting, Stock, Invoicing and Payroll.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1146' target='_blank' rel='noopener'>Million Accounting and Stock Control System Version 3 - Package A (1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1147' target='_blank' rel='noopener'>Million Accounting and Stock Control System Version 3 - Package B (2 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1148' target='_blank' rel='noopener'>Million Accounting and Stock Control System Version 3 - Package C (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1149' target='_blank' rel='noopener'>Million Accounting and Stock Control System Version 3 - Package D (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1150' target='_blank' rel='noopener'>Million Accounting and Stock Control System Version 3 - Package E (5 Users with Mobile App access)</a><br/><br/><br/>Madsoft Solutions is an integrated order processing, inventory and accounting solution to meet the operational and financial reporting needs of SMEs. Easy user interface allows non-account person to manage the finances. Real-time updating and powerful inquiry function provide up-to-date information for management. It is able to track receiving and ordering, management of inventory turnover, handle project costing, multiple locations, simple item assembly.  It has on-line or on premise versions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1177' target='_blank' rel='noopener'> Madsoft Solutions IAF Version 320 - Package A (Madsoft Business 2 users) with Peppol e-invoicing </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1178' target='_blank' rel='noopener'> Madsoft Solutions IAF Version 320 - Package B (Madsoft Business 5 users) with Peppol e-invoicing </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1179' target='_blank' rel='noopener'> Madsoft Solutions IAF Version 320 - Package C (Madsoft Enterprise 3 users with RFID Hardware) with Peppol e-invoicing</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1180' target='_blank' rel='noopener'> Madsoft Solutions IAF Version 320 - Package D (Madsoft Enterprise 7 users) with Peppol e-invoicing</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1181' target='_blank' rel='noopener'> Madsoft Solutions IAF Version 320 - Package E (Madsoft Premier 4 users) with Peppol e-invoicing</a><br/><br/><br/>Globe3 ERP is a web based, scalable mid-range multi-company, multi-currency, multi-language integrated business management solution comprising of finance, supply chain, projects, CRM, service and production capabilities, that will improve an organization processes immediately with the enhancements and streamline of key business processes and reduction in informational and operational bottlenecks. Globe3 ERP is used for multiple countries such as Singapore, Malaysia, Vietnam, China and Hong Kong.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1237' target='_blank' rel='noopener'>Globe3 ERP V5.6 - Package (3 Users) (PEPPOL Ready)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1238' target='_blank' rel='noopener'>Globe3 ERP V5.6 - Package (5 Users) (PEPPOL Ready)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1239' target='_blank' rel='noopener'>Globe3 ERP V5.6 - Package (8 Users)(PEPPOL Ready)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1240' target='_blank' rel='noopener'>Globe3 ERP V5.6 - Package (10 Users)(PEPPOL Ready)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1241' target='_blank' rel='noopener'>Globe3 ERP V5.6 - Package (5 Users with Cloud) (PEPPOL Ready)</a><br/><br/><br/>Autocount is an integrated Accounting and Inventory Management System. It covers all your accounting needs. Offering you a full fledged of AR, AP, GL, sales/purchase management & inventory control. Provide various real-time, intelligent, easy access accounting & operation reports to support business analysis needs<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1354' target='_blank' rel='noopener'>Autocount Accounting Software Version 2.0-Basic Version 2.0 ( 1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1355' target='_blank' rel='noopener'>Autocount Accounting Software Version 2.0-Basic Version 2.0 ( 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1356' target='_blank' rel='noopener'>Autocount Accounting Software Version 2.0-Professional Version 2.0 (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1357' target='_blank' rel='noopener'>Autocount Accounting Software Version 2.0-Premium Version 2.0 (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1358' target='_blank' rel='noopener'>Autocount Accounting Software Version 2.0-Premium Version 2.0 ( 15 Users</a><br/><br/><br/>EZ Accounting and Inventory Management System started since 1999 developed by EZ Accounting based in Singapore. It is able to generate all accounting reporting such as Profit and Loss, GST report, project reporting and also full set of Inventory Management System to compute stock costing and location stock details.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1359' target='_blank' rel='noopener'>EZ Accounting and Inventory Software - EZ ACCOUNTING PREMIER v10.1 - SINGLE USER</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1360' target='_blank' rel='noopener'>EZ Accounting and Inventory Software - EZ ACCOUNTING PREMIER v10.1 - 3 USERS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1361' target='_blank' rel='noopener'>EZ Accounting and Inventory Software - EZ ACCOUNTING PREMIER v10.1 - 5 USERS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1362' target='_blank' rel='noopener'>EZ Accounting and Inventory Software - EZ ACCOUNTING ENTERPRISE v10.1 - UNLIMITED USERS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1363' target='_blank' rel='noopener'>EZ Accounting and Inventory Software - EZ ACCOUNTING ENTERPRISE PLUS v10.1 - UNLIMITED USERS</a><br/><br/><br/>Microsoft Dynamics 365 Business Central delivers integrated functionality to provide support for Financial management Supply chain management Relationship management Human resource management Project & Resource management Warehouse management Service Order Management Manufacturing<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1396' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central Version SAAS-Small Business</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1397' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central Version SAAS-Growing Enterprise</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1398' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central Version SAAS-Small Business Basic</a><br/><br/><br/>Highnix is a Singapore based ERP software developer with numerous man-years of accumulated professional and software experience.  It developed cloud based, enterprise grade ERP systems since 2010.  Highnix EPR systems are listed on both IRAS and IMDA websites for its compliant with IRAS E-Tax guides and a Peppol Ready Solution provider.   Highnix ERP has APIs which allow integration of third party applications. It will save tremendous amount of cost in digital transformation for business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1515' target='_blank' rel='noopener'>Highnix ERP Plus 2 Version 4-3-30 - Standard Package 1 - Single User System</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1516' target='_blank' rel='noopener'>Highnix ERP Plus 2 Version 4-3-30 - Standard Package 2 - (Up to 3 concurrent users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1517' target='_blank' rel='noopener'>Highnix ERP Plus 2 Version 4-3-30 - Standard Package 3 - (Up to 5 concurrent users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1518' target='_blank' rel='noopener'>Highnix ERP Plus 2 Version 4-3-30 - Standard Package 4 - (Up to 8 concurrent users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1519' target='_blank' rel='noopener'>Highnix ERP Plus 2 Version 4-3-30 - Standard Package 5 - (Up to 10 concurrent users)</a><br/><br/><br/>ABSS Premier is a leading SME business integrated accounting solution- Formerly known as MYOB that provides simple and easy to use accounting support.- A digital ready accounting software that help owner-operators, accountant to manage and process sales and purchases, track receivable, payable, inventory and GST.  - A simplify desktop & cloud accounting management, ePayments, eInvoices and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1843' target='_blank' rel='noopener'>ABSS Premier Version 23 - 3U+Remote+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1844' target='_blank' rel='noopener'>ABSS Premier Version 23 - PremierPlus 1U+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1845' target='_blank' rel='noopener'>ABSS Premier Version 23 - PremierPlus 3U+Remote+Setup+Training</a><br/><br/><br/>Microsoft Dynamics 365 Business Central is a business management ERP solution for small and mid-sized organizations that automates and streamlines business processes and helps SMEs to manage their business.R Systems is a global technology and analytics services company that helps businesses to achieve speed-to-market, overcome digital barriers, and create business value with their specialized service offerings and consultative business approach.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1970' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central - Essentials - 3 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1971' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central - Essentials - 5 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1972' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central - Essentials - 10 Users</a><br/><br/><br/>Accounting Consultancy Pte Ltd offers ABSS Accounting, formerly known as MYOB. ABSS is an accounting software to help businesses process sales and purchases, track receivables, payables and GST, email quotes and invoices and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1988' target='_blank' rel='noopener'>ABSS - Accounting Consultancy - 3 users + Setup + Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1989' target='_blank' rel='noopener'>ABSS - Accounting Consultancy - 3 users + Setup</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1990' target='_blank' rel='noopener'>ABSS - Accounting Consultancy - 1 user + Setup + Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1991' target='_blank' rel='noopener'>ABSS - Accounting Consultancy - 1 user + Setup</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1992' target='_blank' rel='noopener'>ABSS - Accounting Consultancy - 3 users + Setup + Training + Remote Access</a><br/><br/><br/>Sage 300cloud connects the mostimportant aspects of your growing business, including-Financials-Operations and inventory-Project and vendor management-Business intelligence and reporting-Sales, marketing and customer service<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2013' target='_blank' rel='noopener'>Sage 300 ERP - Sage 300Cloud ADVANCE Finance 3 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2014' target='_blank' rel='noopener'>Sage 300 ERP - Sage 300Cloud ADVANCE Distribution 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2015' target='_blank' rel='noopener'>Sage 300 ERP - Sage 300Cloud ADVANCE Distribution 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2016' target='_blank' rel='noopener'>Sage 300 ERP - Sage 300Cloud PREMIUM Finance 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2017' target='_blank' rel='noopener'>Sage 300 ERP - Sage 300Cloud PREMIUM Distribution 10 users</a><br/><br/><br/>Sage has more than 30 years of experience helping millions of small and medium companies make smarter decisions when it comes to managing their business. Whether businesses are growing locally or expanding globally, Sage 300 is a solution for every stage that's flexible and scalable to suit your business needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2487' target='_blank' rel='noopener'>IT Infinity Sage 300  - Package A1 (Advanced Edition - 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2488' target='_blank' rel='noopener'>IT Infinity Sage 300  - Package A2 (Advanced Edition - 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2489' target='_blank' rel='noopener'>IT Infinity Sage 300  - Package A3 (Advanced Edition - 7 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2490' target='_blank' rel='noopener'>IT Infinity Sage 300  - Package A4 (Advanced Edition - 10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2491' target='_blank' rel='noopener'>IT Infinity Sage 300  - Package B1 (Premium Edition - 5 Users)</a><br/><br/><br/>ABSS Premier is a leading SME business integrated accounting solution- Formerly known as MYOB that provides simple and easy to use accounting support.- A digital ready accounting software that help owner-operators, accountant to manage and process sales and purchases, track receivable, payable, inventory and GST.  - A simplify desktop & cloud accounting management, ePayments, eInvoices and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2509' target='_blank' rel='noopener'>ABSS Premier Version 23 - 1U+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2510' target='_blank' rel='noopener'>ABSS Premier Version 23 - 3U+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2511' target='_blank' rel='noopener'>ABSS Premier Version 23 - 3U+Remote+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2512' target='_blank' rel='noopener'>ABSS Premier Version 23 - 5U+Remote+Setup+Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2513' target='_blank' rel='noopener'>ABSS Premier Version 23 - PremierPlus 3U+Remote+Setup+Training</a><br/><br/><br/>A2000ERP is a business management tool, integrated with components necessary for fast growing SMEs. With its real-time engine, all transactions will turn into critical information that supports better decisions. A2000ERP is developed in Singapore designed for SMEs with high level of security and a robust database. It is easy to implement, fast to go live, cost effective and bring highly scalable, high-end functions and reporting capabilities for SMEs<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2632' target='_blank' rel='noopener'>A2000ERP SOLUTION Version 12.X - A2000ERP LITE System for 2 Users(Cloud Based-1yr SAAS) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2633' target='_blank' rel='noopener'>A2000ERP SOLUTION Version 12.X - A2000ERP STANDARD System for 5 Users (Cloud Based-1 Yr SAAS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2634' target='_blank' rel='noopener'>A2000ERP SOLUTION Version 12.X - A2000ERP E-BUSINESSS System for 5 Users with Marketplace Integration (Cloud Based-1 Yr SAAS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2635' target='_blank' rel='noopener'>A2000ERP SOLUTION Version 12.X - A2000ERP MOBILE System for 5 Users, Mobile Suite for 5-Devices (Cloud Based-1 Yr SAAS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2636' target='_blank' rel='noopener'>A2000ERP SOLUTION Version 12.X - A2000ERP WAREHOUSE System for 5 Users, Mobile Sales/Warehouse for 10 Devices (Cloud Based-1 Yr SAAS)</a><br/><br/><br/>A flexible, versatile and user-friendly system that covers all your accounting and inventory needs.AutoCount Accounting stands out as one of the best accounting software for today business requirements. It has a powerful tool to manage your business data, to analyze your business performance, to share your business information and to help you make informed business decisions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2697' target='_blank' rel='noopener'>Autocount Accounting Version 2.0 - Creative E-world - Autocount Accounting 2.0 Basic 2 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2698' target='_blank' rel='noopener'>Autocount Accounting Version 2.0 - Creative E-world - Autocount Accounting 2.0 Pro 3 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2699' target='_blank' rel='noopener'>Autocount Accounting Version 2.0 - Creative E-world - Autocount Accounting 2.0 Premium 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2700' target='_blank' rel='noopener'>Autocount Accounting Version 2.0 - Creative E-world - Autocount Accounting 2.0 Premium 7 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2701' target='_blank' rel='noopener'>Autocount Accounting Version 2.0 - Creative E-world - Autocount Accounting 2.0 Premium 10 users</a><br/>
  - title: Customer Relationship Management (CRM)
    content: <br/><br/>Advocado Cloud Loyalty Customer Relationship Management software empowers SMEs to manage their consumers, grow their customer base and bring them back again and again using marketing automation. Leverage on cloud CRM technology to skyrocket revenue and win more regulars, without the need to issue cards or getting consumers to download apps. Advocado is truly enterprise grade CRM, priced affordably for the SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution110' target='_blank' rel='noopener'>Advocado Cloud Loyalty CRM Software - Package (Starter)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution111' target='_blank' rel='noopener'>Advocado Cloud Loyalty CRM Software - Package (Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution112' target='_blank' rel='noopener'>Advocado Cloud Loyalty CRM Software - Package (Professional B.I.)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution113' target='_blank' rel='noopener'>Advocado Cloud Loyalty CRM Software - Package (Enterprise B.I.)</a><br/><br/><br/>bonaFORCE is a CRM created specially for the SMEs.Consolidating feedback, issues & suggestions over the past decade as well as with a view to the future and in light of the current economical challenges, Bona Technologies is proud to present bonaFORCE with specialized features to support SMEs in terms of economical marketing, tasks & issues follow up, customer surveys, digital name-card and brochure & more.Developed by SMEs, for SMEs. bonaforce is a Singapore-grown solution. SGUnited<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution250' target='_blank' rel='noopener'>BonaForce-bonaFORCE SMEs</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution251' target='_blank' rel='noopener'>BonaForce-bonaFORCE Premium</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution252' target='_blank' rel='noopener'>BonaForce-bonaFORCE Events</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution253' target='_blank' rel='noopener'>BonaForce-bonaFORCE Agencies</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution254' target='_blank' rel='noopener'>BonaForce-bonaFORCE Portal</a><br/><br/><br/>Eber Smart Member Solution is a smart member system comes with comprehensive loyalty & rewards system, marketing, gift card and analytic tool. Retailers and brands can easily acquire, reward, engage and understand their customers. There is no card to carry, no app to install, no password to remember.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution364' target='_blank' rel='noopener'>Eber Smart Membership Solution - Basic Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution365' target='_blank' rel='noopener'>Eber Smart Membership Solution - Basic Package with Professional Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution366' target='_blank' rel='noopener'>Eber Smart Membership Solution - Premium Package with Professional Services</a><br/><br/><br/>The solutions offered by Hubspot Asia Pte Ltd are a suite of Customer Relationship Management & Reporting, Sales Management, Marketing Automation, Content Management and Customer Service Management software which function together to help businesses acquire and manage customers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution463' target='_blank' rel='noopener'>Hubspot CRM, Sales, Marketing and CMS (Content Management System) Hub -CRM (Growth Package)- Hubspot</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution464' target='_blank' rel='noopener'>Hubspot CRM, Sales, Marketing and CMS (Content Management System) Hub -CRM (Marketers' Package) - Hubspot</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution465' target='_blank' rel='noopener'>Hubspot CRM, Sales, Marketing and CMS (Content Management System) Hub -CRM (Service/E-commerce Package) - Hubspot</a><br/><br/><br/>An intuitive user interface designed for sales. A Dashboard for a better overview of the sales activities. Useful tips and best practices to configure and deploy your CRM and much more. Odoo CRM is part of Odoo, the 1 suite of business applications dedicated to SMEs. The strength of Odoo is its modularity and scalability. Start with CRM to track all your sales pipeline, and as your business grows, add the sales, inventory or the accounting module, all integrated, same data and easy to use.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1078' target='_blank' rel='noopener'>OdooCRM -Alitec Standard (Unlimited Users, Alitec Hosted, CRM + Website Apps w/ Prof. Services & Training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1079' target='_blank' rel='noopener'>OdooCRM -Alitec Enterprise (3 Users, Odoo Hosted CRM + Website Apps w/ Professional Services & Training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1080' target='_blank' rel='noopener'>OdooCRM -Alitec Enterprise (5 Users, Odoo Hosted CRM + Website Apps w/ Professional Services & Training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1081' target='_blank' rel='noopener'>OdooCRM -Alitec Enterprise (10 Users, Odoo Hosted CRM + Website Apps w/ Professional Services & Training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1082' target='_blank' rel='noopener'>OdooCRM -Alitec Starter (Unlimited Users, Alitec Hosted, CRM + Website Apps)</a><br/><br/><br/>The One Stop Mobile App for Business Contact Data Storage & Salesman Management with Lead Exchange<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1166' target='_blank' rel='noopener'>Carddio Version 1 - Standard Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1167' target='_blank' rel='noopener'>Carddio Version 1 - Plus Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1168' target='_blank' rel='noopener'>Carddio Version 1 - Pro Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1169' target='_blank' rel='noopener'>Carddio Version 1 - Enterprise Package</a><br/><br/><br/>Venuerific was founded in Singapore in 2013 with the goal of helping venue owners market and grow their business through the events industry. What we discovered soon after was that most venues did not have the proper tools & systems to effectively manage this business. Hence in 2015, Venuerific pivoted to developing a one-stop system that allows the venues to operate optimally and efficiently through relevant data and in return increase revenue & profitability of the business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1285' target='_blank' rel='noopener'>Venue management software Version 2.0 - Regular</a><br/><br/><br/>TRUEBLU CRM is a Customer Relationship Management (CRM) tool with Social Media Integration - a unique Cloud-based system that empowers SMEs to manage both new & loyal customers while automating the overall business processes. This business intelligence tool allows businesses to link up their current CRM contact base to social media accounts, streamlining the overall marketing and business management-combining sales, customer relations, and social media handling all into one system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1344' target='_blank' rel='noopener'>Trueblu CRM Version 3.2 - Active Trueblu - Social CRM ( Standard Package)</a><br/><br/><br/>Salesforce is the 1 CRM, bringing companies and customers together in the digital age. It's an integrated CRM platform that gives teams a single, shared view of their customers so they can deliver the intelligent, personalized experiences their customers have come to expect from every brand and build lasting, trusted relationships.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1510' target='_blank' rel='noopener'>Salesforce Sales Cloud Professional Edition -Premier Success and Jumpstart Setup (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1511' target='_blank' rel='noopener'>Salesforce Sales Cloud Professional Edition - Premier Success and Jumpstart Setup (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1512' target='_blank' rel='noopener'>Salesforce Sales Cloud Professional Edition - Premier Success and Jumpstart Setup (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1513' target='_blank' rel='noopener'>Salesforce Sales Cloud Professional Edition - Premier Success and Jumpstart Setup (15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1514' target='_blank' rel='noopener'>Salesforce Sales Cloud Professional Edition - Premier Success and Jumpstart Setup (20 Users)</a><br/><br/><br/>With advanced CRM features like workflow management, advanced analytics, territory management, sales and marketing automation, Zoho One helps reduce the time salespeople spend on mundane tasks, have more time to concentrate on customers and unify operations across multiple geographic locations. The CRM system helps companies cover every aspect of their business cycle with an increase in sales and marketing returns, all while helping them reduce operating costs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1526' target='_blank' rel='noopener'>Zoho One-3 Users + Free Online Tutorials</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1527' target='_blank' rel='noopener'>Zoho One-7 Users + Free Online Tutorials</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1528' target='_blank' rel='noopener'>Zoho One-11 Users + Free Online Tutorials</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1529' target='_blank' rel='noopener'>Zoho One-7 Users + Onboarding Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1530' target='_blank' rel='noopener'>Zoho One-11 Users + Onboarding Services</a><br/><br/><br/>Build everlasting customer relationships with the world's favorite CRM. Zoho CRM empowers a global network of over 150,000 businesses in 180 countries to convert more leads, engage with customers, and grow their revenue. Transform your business with the world's favorite customer relationship management software.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1916' target='_blank' rel='noopener'>Zoho CRM - Zoho CRM - STANDARD edition, 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1917' target='_blank' rel='noopener'>Zoho CRM - Zoho CRM - PROFESSIONAL edition, 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1918' target='_blank' rel='noopener'>Zoho CRM - Zoho CRM - PROFESSIONAL edition, 15 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1919' target='_blank' rel='noopener'>Zoho CRM - Zoho CRM - ENTERPRISE edition, 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1920' target='_blank' rel='noopener'>Zoho CRM - Zoho CRM - ENTERPRISE edition, 20 users</a><br/><br/><br/>Sage CRM is a customer relationship management solution designed to help small and midsize businesses optimize their customer experience and improve productivity.  The solution helps users to simplify the work processes such as quotes and orders, progressing leads and converting them to opportunities using sales workflow, shorten work process cycles.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2220' target='_blank' rel='noopener'>Sage CRM Standard for Sales, Service and Project Management Version v2021 - A. Standard CRM for 3 Named Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2221' target='_blank' rel='noopener'>Sage CRM Standard for Sales, Service and Project Management Version v2021 - B. Standard CRM for 5 Named Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2222' target='_blank' rel='noopener'>Sage CRM Standard for Sales, Service and Project Management Version v2021 - C. Standard CRM for 10 Named Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2223' target='_blank' rel='noopener'>Sage CRM Standard for Sales, Service and Project Management Version v2021 - D. Standard CRM for 15 Named Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2224' target='_blank' rel='noopener'>Sage CRM Standard for Sales, Service and Project Management Version v2021 - E. Standard CRM With Field Service Automation for 10 Named Users</a><br/><br/><br/>Pepper Cloud is a Singapore based SAAS Company, which offers CRM solutions for small and middle scale companies across multiple industries. Pepper Cloud is headed by team of data scientists, engineers and domain experts who have years of relevant experience.We serve many companies in Singapore, Malaysia, Philippines and Indonesia. We also have strategic alliances with cloud based POS and data aggregation companies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2284' target='_blank' rel='noopener'>Pepper Cloud CRM Version 14.0-Standard_3Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2285' target='_blank' rel='noopener'>Pepper Cloud CRM Version 14.0-Standard_5Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2286' target='_blank' rel='noopener'>Pepper Cloud CRM Version 14.0-Standard_10Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2287' target='_blank' rel='noopener'>Pepper Cloud CRM Version 14.0-Enterprise</a><br/><br/><br/>Integrate and migrate all your offline leads and leads from Digital Marketing campaigns into one system. Track the lead status and have clear overview of the performance of individual campaigns and sales personnel via various reports available.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2486' target='_blank' rel='noopener'>FirstCRM - Lead Management System</a><br/><br/><br/>The Qanvast Leads Management System is a software platform that manages leads for renovation interior designers (ID companies) in Singapore. The platform consolidates all the customer leads for each ID company, and tracks all lead follow-ups. Using individual login information, each ID company can access the platform for information on their leads, which includes the potential customers' contact details, renovation needs, budget, and other details.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2554' target='_blank' rel='noopener'>Qanvast Leads Management System - Package A - 12 months</a><br/><br/><br/>Flavor CRM is a robust solution for keeping tracking of leads, conversion and managing experience of your customers. Our platform has been designed EdTech Businesses and can be used by any organisation in training business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2645' target='_blank' rel='noopener'>Flavor Customer Relationship Management System Version 1 - Basic Mode</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2646' target='_blank' rel='noopener'>Flavor Customer Relationship Management System Version 1 - Advanced Mode 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2647' target='_blank' rel='noopener'>Flavor Customer Relationship Management System Version 1 - Advanced Mode 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2648' target='_blank' rel='noopener'>Flavor Customer Relationship Management System Version 1 - Advanced Mode 3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2649' target='_blank' rel='noopener'>Flavor Customer Relationship Management System Version 1 - Expert Mode 1</a><br/><br/><br/>The solutions offered by Q-Zone Tech are carefully designed for users to access all functionalities intuitively. WEB360 CRM allows attribution of every offline sale and revenue generated from the respective digital marketing efforts. WEB360 CRM identifies which campaign has generated the leads and track the sales revenue generated from this lead with its leads and pipeline management capabilities. These functions work together to help businesses manage and trace customers as well as conversions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2710' target='_blank' rel='noopener'>WEB360 Version 2.0.0 - Centralised CRM - KickStarter Package (Up to 5 Users)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Datadriven-Customer-Experience-Synchronous-elearning-2' target='_blank' rel='noopener'>1. Data-driven Customer Experience</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Digital-Customer-Experience-Management-2' target='_blank' rel='noopener'>2. Digital Customer Experience Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICFCRM-Sales-Management-SF-1' target='_blank' rel='noopener'>3. NICF-CRM Sales Management</a><br/>
  - title: Customer Relationship Management (CRM) and Sales Management System
    content: <br/><br/>CalendarOne CRM is a cloud based solution that integrates and automates your entire customer-related business process. It's a centralize platform that enable you to share, track, administer and manage your clients' engagement and experience. From tracking your leads to managing your transactions with clients, it consolidate and share information that enables you to gain deeper insight into your clients info thus helping you identify critical trends, retain clients and increase sales.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution255' target='_blank' rel='noopener'>CalendarOne CRM Solution Ver 2.0-Standard CRM Package (incl Peppol E-Invoice) - 50 Users License</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution256' target='_blank' rel='noopener'>CalendarOne CRM Solution Ver 2.0-Standard CRM Package (incl Peppol E- Invoice) - 10 Users Licence</a><br/><br/><br/>Second CRM is an easy to use cloud based business automation solution designed to improve productivity for small to medium businesses. Second CRM focuses on sales, customer services and operations, providing end to end streamlining of business functions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1859' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package A (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1860' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package B (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1861' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package C (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1862' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package D (15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1863' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package E (20 Users)</a><br/><br/><br/>Hubspot is a SaaS provider for digital marketing (primarily inbound marketing, but also caters to outbound marketing), sales and customer service. Founded in 2006 by Brian Halligan and Dharmesh Shah at the Massachusetts Institute of Technology (MIT), Hubspot aims to provide products, services and tools for customer relationship (CRM), social media marketing, content management, lead generation, web analytics, search engine optimization (SEO), live chat and customer support.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2398' target='_blank' rel='noopener'>HubSpot - Package A Hubspot sales pro + marketing (1000 contacts)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2399' target='_blank' rel='noopener'>HubSpot - Package B Hubspot sales pro + marketing (1000 contacts) + Customised Onboarding</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2400' target='_blank' rel='noopener'>HubSpot - Package C Hubspot sales pro + marketing starter (5000 contacts)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2401' target='_blank' rel='noopener'>HubSpot - Package D Hubspot sales CRM free + marketing pro (2000 contacts)</a><br/><br/><br/>AIO CRM is an all-in-one (AIO) cloud-based solution that is designed to automate your business process. The software provides in-depth customer management features which are integrated seamlessly with the sales functions to improve overall productivity for your daily business operations. It also includes expense features to capture your spending to provide an overview of your entire business operations in terms of income and expense.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2464' target='_blank' rel='noopener'>AIO CRM - AIO CRM </a><br/><br/><br/>Alitec is a Singapore-based Odoo Gold Partner. Our business analysts and technical teams have helped local SMEs for the past 5 years to successfully implement Odoo. Odoo is a suite of open source business apps that cover all your company needs CRM, sales online quotation, increase sales person productivities and managing price-list for customer . Odoo's unique value proposition is to be at the same time very easy to use and fully integrated No more painful to scale a CRM/sales to a full ERP.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2572' target='_blank' rel='noopener'>Alitec odooCRM and sales - STEPS-AS1(Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2573' target='_blank' rel='noopener'>Alitec odooCRM and sales - STEPS-AS2/(Portal)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2574' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 5 Users AS3 (Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2575' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 10 Users AS4 (Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2576' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 15 Users AS5 (Sales)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICFCRM-Sales-Management-SF-1' target='_blank' rel='noopener'>1. NICF - CRM - Sales Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Analyse-Consumer-Behaviour-Synchronous-elearning-2' target='_blank' rel='noopener'>2. Analyse Consumer Behaviour</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Effective-Digital-Marketing-Sales-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Effective Digital Marketing and Sales</a><br/>
  - title: Digital Marketing Packages
    content: <br/><br/>At Corsiva Lab, we help businesses drive awareness, traffic & higher sales on their website with our Digital Marketing Packages. With an in-depth analysis & strategic marketing plan tailored for your business, you will be able to reach out to relevant target audiences with high purchase intent. Coupling our Digital Marketing efforts with Data Analytics, we aim to help your business reach out to potential customers at all touch points of their purchase journey. Speak with our in-house team today![The maximum application quota for this solution is reached currently. You may wish to apply for this solution in the future.]<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2465' target='_blank' rel='noopener'>DM Corsiva Lab Digital Marketing Packages - Search Engine Optimization (10 Keywords) & Social Media Advertising [3 Months Package]</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2466' target='_blank' rel='noopener'>DM Corsiva Lab Digital Marketing Packages - Search Engine and Social Media Marketing & Photography/Videography [3 Months Package]</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2467' target='_blank' rel='noopener'>DM Corsiva Lab Digital Marketing Packages - Search Engine Optimization (20 Keywords) & Search Engine Marketing [6 Months Package]</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2468' target='_blank' rel='noopener'>DM Corsiva Lab Digital Marketing Packages - Search Engine Optimization (20 Keywords) & Social Media Advertising [6 Months Package]</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2469' target='_blank' rel='noopener'>DM Corsiva Lab Digital Marketing Packages - Social Media Marketing & Photography/Videography [6 Months Package]</a><br/><br/><br/>Impossible Marketing, a Google and Facebook partner company, is one of the leading digital marketing agency in Singapore. Till date, we have served more than 1000 clients and received more than 500 positive reviews. With our vast experience, our digital marketing solution packages are specially tailored to meet your business needs and help you get more traffic and sales online. Speak to us today!<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2470' target='_blank' rel='noopener'>DM Impossible Marketing Digital Marketing Packages - Search Accelerated - 3 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2471' target='_blank' rel='noopener'>DM Impossible Marketing Digital Marketing Packages - Diversification - 3 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2472' target='_blank' rel='noopener'>DM Impossible Marketing Digital Marketing Packages - Ads Focus - 3 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2473' target='_blank' rel='noopener'>DM Impossible Marketing Digital Marketing Packages - Social Focus - 3 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2474' target='_blank' rel='noopener'>DM Impossible Marketing Digital Marketing Packages - Organic Growth - 3 Months</a><br/><br/><br/>This package by Next Level SG is designed to help SMEs with increasing and accelerating their digital marketing presence. It is geared for companies that want expert help to grow and scale their online branding and sales.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2475' target='_blank' rel='noopener'>DM Accelerated Digital Marketing For SMEs - Accelerated Digital Marketing For SMEs - Paid Advertising</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2476' target='_blank' rel='noopener'>DM Accelerated Digital Marketing For SMEs - Accelerated Digital Marketing For SMEs - Lead Generation</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2477' target='_blank' rel='noopener'>DM Accelerated Digital Marketing For SMEs - Accelerated Digital Marketing For SMEs - Live Streaming</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2478' target='_blank' rel='noopener'>DM Accelerated Digital Marketing For SMEs - Accelerated Digital Marketing For SMEs - Creative Video Campaign</a><br/><br/><br/>OOm is a digital performance marketing agency founded in 2006. We are one of the few independent agencies that is accredited by both Google and Facebook as their premier partner and business partner respectively. Our digital marketing solutions consist of 5 packages to cater to different SMEs' needs, with the aim of helping them to leverage on Digital Marketing to grow their business. [The maximum application quota for this solution is reached currently. You may wish to apply for this solution in the future.]<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2526' target='_blank' rel='noopener'>DM OOm Digital Performance Marketing Package  - 1 LeadGen SEM/SMA Starter Combo</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2527' target='_blank' rel='noopener'>DM OOm Digital Performance Marketing Package  - 2 Ecommerce SEM/SMA Starter Combo</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2528' target='_blank' rel='noopener'>DM OOm Digital Performance Marketing Package  - 3 LeadGen SEM/SEM Starter Combo</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2529' target='_blank' rel='noopener'>DM OOm Digital Performance Marketing Package  - 4 Ecommerce SMA/SMA Starter Combo</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2530' target='_blank' rel='noopener'>DM OOm Digital Performance Marketing Package  - 5 SEO/SEM Advanced Combo</a><br/><br/><br/>Firstcom Solutions is a Google Premier Partner and also a Facebook Business Partner. We have been in the industry for more than 10 years and have helped more than 5500 SMEs Go-Digital! With more than 200 in-house staff with relevant certifications and experience, we strive to help you optimise your conversion funnel and maximise your advertising dollars. We also have our own studio and production team to help you conceptualise and create compelling contents to stand out from your competitors! [The maximum application quota for this solution is reached currently. You may wish to apply for this solution in the future.]<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2644' target='_blank' rel='noopener'>DM Firstcom Digital Marketing Programme - Social Media Brand Awareness & Lead Generation</a><br/>
  - title: Document Management and Mobile Access System
    content: <br/><br/>TessaCloud DMS is a Document Management System that combines the best features of a cloud drive with the ease of quick uploading and downloading of files. Built-in Optical Character Recognition (OCR) and Enterprise Search functionalities are included for quick and accurate retrieval of documents and precedents. Besides, it can automatically sort folders and link them to their respective matters. Email synchronization is also available and attachments will be saved in the system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution857' target='_blank' rel='noopener'>TessaCloud DMS Version DMS - Package A Up to 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution858' target='_blank' rel='noopener'>TessaCloud DMS Version DMS - Package B Up to 12 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution859' target='_blank' rel='noopener'>TessaCloud DMS Version DMS - Package C Up to 20 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution860' target='_blank' rel='noopener'>TessaCloud DMS Version DMS - Package D Up to 30 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution861' target='_blank' rel='noopener'>TessaCloud DMS Version DMS - Package E Up to 34 users</a><br/><br/><br/>Dropbox is a file storage solution known to many individuals, but the business edition enables companies with more control. Dropbox Business has unlimited storage capacity that allows you to store your files securely in the cloud, shares easily with external parties, and collaborate conveniently with your team members. It is also effective for organization management & control. With Web Imp as your vendor, you get an additional advantage with an established tech firm providing local support.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution998' target='_blank' rel='noopener'>Dropbox Business - Dropbox Business 3 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution999' target='_blank' rel='noopener'>Dropbox Business - Dropbox Business 5 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1000' target='_blank' rel='noopener'>Dropbox Business - Dropbox Business 10 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1001' target='_blank' rel='noopener'>Dropbox Business - Dropbox Business 15 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1002' target='_blank' rel='noopener'>Dropbox Business - Dropbox Business 20 Users</a><br/><br/><br/>Stendard Solution  is a cloud-based document management system that allows you to easily store, maintain, review and sign-off documents electronically. Published documents are automatically maintained with version controlling, enabling access to the latest version of documents at all time. With our workflow module, you can easily create, customise and simply tailor a fool-proof to-do list for your teams and everyone involved in any project. We put quality at the centre of your business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1003' target='_blank' rel='noopener'>Stendard Solution  Version 1.6.1 - Starter</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1004' target='_blank' rel='noopener'>Stendard Solution  Version 1.6.1 - Professional</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1005' target='_blank' rel='noopener'>Stendard Solution  Version 1.6.1 - Enterprise</a><br/><br/><br/>GenicDocs is very user-friendly interface and secured Document Management Software designed for a variety of purposes including document capture and storage, search and retrieval, and file sharing. GenicDocs is suitable for any business model by maximizing accessibility and functionality in repositories of all sizes, while increasing collaboration and communication between users. It is the smart and flexible choice with a user-friendly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1410' target='_blank' rel='noopener'>GenicDocs - Document Management Software - Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1411' target='_blank' rel='noopener'>GenicDocs - Document Management Software - Package B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1412' target='_blank' rel='noopener'>GenicDocs - Document Management Software - Package C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1413' target='_blank' rel='noopener'>GenicDocs - Document Management Software - Package D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1414' target='_blank' rel='noopener'>GenicDocs - Document Management Software - Package E</a><br/><br/><br/>The Advanced plan on Dropbox Business gives teams as much space as they need, along with sophisticated admin, audit, security, and integration capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1545' target='_blank' rel='noopener'>DROPBOX - DROPBOX BUSINESS - 3 USERS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1546' target='_blank' rel='noopener'>DROPBOX - DROPBOX BUSINESS - 10 USERS </a><br/><br/><br/>Sleek offers a fully digital experience for the effortless management of corporate governance and company documentation via one easy online platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1568' target='_blank' rel='noopener'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1569' target='_blank' rel='noopener'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1570' target='_blank' rel='noopener'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1571' target='_blank' rel='noopener'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1572' target='_blank' rel='noopener'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan E</a><br/><br/><br/>Therefore is a scalable Cloud Document Management Solution, that provides a central document repository for companies. It enables users to save, organize, share and access all vital business information instantly. Security is enhanced through simple permission controls and audit trails. Companies can also improve their productivity and optimize their business processes through Therefore's automated workflows. Simply improve security, productivity and traceability with Therefore.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1665' target='_blank' rel='noopener'>THEREFORE - Therefore-in-e-CLOUD Package 1 (5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1666' target='_blank' rel='noopener'>THEREFORE - Therefore-in-e-Cloud Package 2 (Up to 10 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1667' target='_blank' rel='noopener'>THEREFORE - Therefore-in-e-Cloud Package 3 (Up to 15 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1668' target='_blank' rel='noopener'>THEREFORE - Therefore-in-e-Cloud Package 4 (Up to 25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1669' target='_blank' rel='noopener'>THEREFORE - Therefore-in-e-Cloud Package 5 (Up to 30 users)</a><br/><br/><br/>One-Stop Document Access is a document management system that offers browser and mobile access. The solution is crafted with Prominds' expertise in systems integration at the forefront. It boasts the following key features - Versioning to track and restore each changed state; Collaboration for users to concurrently edit a document; Meta-data tags allowing quick retrieval of documents. Backed up to a secure cloud platform and ready to deploy, SMEs can look forward to an all-rounded solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1967' target='_blank' rel='noopener'>One-Stop Document Access - Lite (2 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1968' target='_blank' rel='noopener'>One-Stop Document Access - Plus (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1969' target='_blank' rel='noopener'>One-Stop Document Access - Pro (10 Users)</a><br/><br/><br/>The BlueMeg Console is a cloud-based entity management and document management software as a service solution. It is a collaborative tool that enables the secure sharing of company information and documents with authorised company stakeholders. The BlueMeg Console enables users to interact and transact digitally, adding a new degree of efficiency, enforcement, and governance - all while decreasing the cost of doing business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2186' target='_blank' rel='noopener'>BlueMeg Console - Package A (50 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2187' target='_blank' rel='noopener'>BlueMeg Console - Package B (100 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2188' target='_blank' rel='noopener'>BlueMeg Console - Package C (250 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2189' target='_blank' rel='noopener'>BlueMeg Console - Package D (500 Entities)</a><br/><br/><br/>Document management is a module to help the users digitize and manage their digital forms or documents via AdeptForms web or mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2261' target='_blank' rel='noopener'>AdeptForms - Document Management Solution Version 1 - Package A (Up to 3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2262' target='_blank' rel='noopener'>AdeptForms - Document Management Solution Version 1 - Package B (Up to 8 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2263' target='_blank' rel='noopener'>AdeptForms - Document Management Solution Version 1 - Package C (Up to 10 users - With OCR)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2264' target='_blank' rel='noopener'>AdeptForms - Document Management Solution Version 1 - Package D (Up to 15 users - With OCR)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2265' target='_blank' rel='noopener'>AdeptForms - Document Management Solution Version 1 - Package E (Up to 25 users - With OCR)</a><br/><br/><br/>Zoho Workplace by Zoho Corporation.Work is evolving, so are workspaces. Zoho Workplace unifies and centralizes your team's workspace, simplifies file storage and providing online file management for teams that work together.Transform the way your team works together - give them a secure, shared workspace, so their ideas have a home from conception to realization. Create, collaborate, and make teamwork happen.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2580' target='_blank' rel='noopener'>Zoho Workplace PSG Edition - 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2581' target='_blank' rel='noopener'>Zoho Workplace PSG Edition - 15 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2582' target='_blank' rel='noopener'>Zoho Workplace PSG Edition - 20 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2583' target='_blank' rel='noopener'>Zoho Workplace PSG Edition - 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2584' target='_blank' rel='noopener'>Zoho Workplace PSG Edition - 30 users</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Knowledge-Management-Level-4-Synchronous-elearning-2' target='_blank' rel='noopener'>1. Knowledge Management (Level 4) </a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Knowledge-Management-2' target='_blank' rel='noopener'>2. Knowledge Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Effective-Project-Documentation-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Effective Project Documentation</a><br/>
