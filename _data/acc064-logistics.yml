  - title: Networked Trade Platform Value Added Services
    content: ONE LOGON is an integrated Supply Chain & Logistics software solution comprises of Warehouse Management, Transport Management, Freight Management, Container Management modules.KEYfields leverages on technology, developing IT Solutions that are versatile and cost effective. The solutions can easily integrate into and across other business centric modules. In addition, they can be deployed independently to cater to different business needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution543' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 1 (iWMS SaaS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution544' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 2 (iWMS On-Premise)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution545' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 3 (iTMS SaaS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution546' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 4 (iTMS On-Premise)</a><br/>
  - title: E-Freight Management
    content: The Freight Master software is a suite of integrated and comprehensive software modules targeted at the logistics industry. It comprises of four core sub-systems to cover the various business requirements of a logistics service provider. Whilst providing features and functionality found in high end logistics solutions, the software package is focused in helping SMEs to compete with multinationals through a low cost solution, thereby providing a more level playing field for the SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1415' target='_blank' rel='noopener'>Freight Master Version 8.1 (5 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1416' target='_blank' rel='noopener'>Freight Master Version 8.1 (8 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1417' target='_blank' rel='noopener'>Freight Master Version 8.1 (12 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1418' target='_blank' rel='noopener'>Freight Master Version 8.1 (18 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1419' target='_blank' rel='noopener'>Freight Master Version 8.1 (25 Licenses)</a><br/><br/><br/>SysFreight is an advanced TOTAL FREIGHT MANAGEMENT SOLUTION that delivers comprehensive functionality in all critical aspects of freight operations. It is designed by the industrial experts (with more than 30 years' experiences). It aims to computerize and optimizes the operation and management by using of the latest technologies and complemented by our professional services.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1520' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 3 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1521' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 6 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1522' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 9 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1523' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 12 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1524' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 15 User</a><br/>
  - title: Transport Management
    content: Haulio Community Platform (HCP), with Haulio Connectivity System (HCS) is a Software-as-a-Service (SaaS) solution for container haulage companies, to digitise haulage operations. The System offers Fleet Management, Vehicle Routing & Navigation, Port Messaging, electronic Proof-Of Delivery, instant notifications and real-time job status tracking. The Haulio Community Platform (HCP) ecosystem, providing access to job pool and PSA trucking services.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1428' target='_blank' rel='noopener'>Haulio Community System Version 2.0-15 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1429' target='_blank' rel='noopener'>Haulio Community System Version 2.0-30 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1430' target='_blank' rel='noopener'>Haulio Community System Version 2.0-5 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1431' target='_blank' rel='noopener'>Haulio Community System Version 2.0-10 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1432' target='_blank' rel='noopener'>Haulio Community System Version 2.0-20 Trucks</a><br/><br/><br/>Detrack is a cloud-based real-time vehicle tracking and electronic proof of delivery (e-POD) solution with the use of just an Android or iPhone. Detrack not only offers full visibility of your delivery fleet, but it also lets you keep track of the status of every delivery job and helps you notify your customers of the progress in real-time, so they won't have to keep calling your customer hotline. Our solution has proven to help companies cut manpower and operations costs by up to 90%.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2225' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 5 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2226' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 10 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2227' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 20 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2228' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & E-POD + Route Optimisation Upgrade - 10 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2229' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & E-POD + Route Optimisation Upgrade - 20 Vehicles</a><br/><br/><br/>PORTNET is the first nation-wide business-to-business (B2B) port community solution that empowers the shipping community to easily manage the complexity of cargo operations and the entire shipping process.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2430' target='_blank' rel='noopener'>PORTNET - Portnet Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2431' target='_blank' rel='noopener'>PORTNET - Portnet Package B</a><br/>
  - title: Warehouse Management
    content: The end-to-end warehouse management solution helps improve efficiency of warehouse personnel at every stage - receiving, picking, storage, loading, delivery - and provides management with real-time control over inventory.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2351' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model (3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2352' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model ( 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2353' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model ( 8 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2354' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - On Premise (5 Users)</a><br/><br/><br/>Gurusoft is a Singapore based company founded in 2003 with 19 years of special focus in Warehousing, Transportation and Supply Chain, our systems are used by more than 6,000 logistics professionals.Gurusoft Logistics Management Software (LMS) is the first Cloud-Based LMS solutions designed specifically for local SME customers in mind.  Our system is fully configurable and very easy to use. Most of our implementations are done faster than expected with very minimum training.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2693' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System -  3 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2694' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - 5 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2695' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - 10 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2696' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - On Premise </a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Warehouse-Performance-Measurement-1' target='_blank' rel='noopener'>1. Warehouse Performance Measurement</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Perform-Inventory-Stock-Control-Operations' target='_blank' rel='noopener'>2. Perform Inventory and Stock Control Operations</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Perform-Warehouse-Management' target='_blank' rel='noopener'>3. Perform Warehouse Management</a><br/>
