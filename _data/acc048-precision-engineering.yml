  - title: General Precision Engineering Equipment
    content: Centralized tool storage, dispensing & inventory management (IM) system with 2 key components 1) Smart IM software Monitors tool inventory, stock level & consumption rate; and With customizable option to link to ERP or supplier online automated ordering process; and; Controls the issuing of tools per user's security access level2) Tool dispensing hardwareHardware can be in the form of a drawer or coil vending system.  Grant support 80% of cost of equipment, up to $22,400 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution22' target='_blank' rel='noopener'>Automated tools management system</a><br/><br/><br/>The AMR replaces manual labour in the transportation of materials and semi/fully completed products around the factory floor during production process. As a collaborative robot for automated internal transportation, AMR comes with autonomous functions to identify obstacles and navigate around factory floor without need for markers or coming to a complete stop for an extended period. Grant support80% of cost of equipment, up to $30,000 grantPurchase of pre-owned/used equipment not supportable<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution25' target='_blank' rel='noopener'>Autonomous Mobile Robot</a><br/><br/><br/>A probing system consists of the following attached to CNC machining centerWork Piece Touch Probe Work piece measurement/referencing Tool Setting Probe Tool setting, length, radius, breakage detectionSoftware Creates measurement program for probes on standard geometries and free-form surfaces, generates QC alerts and reportsImplementation Equipment configuration, trainingGrant support 80% of cost of probing system, up to $30,000 grant cap<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution91' target='_blank' rel='noopener'>Probing System</a><br/><br/><br/>Robotic arms that are- Programmable mechanical arms integrated into industrial robots or collaborative robots; and - Arms consist of segments connected by rotary and linear joints, allowing for controlled, precise and accurate movements; and- Robotic arms are attached with end effectors designed for a wide variety of functions such as pick & place, parts rotation & placement, tool handling and assembly.  Grant support 80% of cost of equipment, up to $30,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution102' target='_blank' rel='noopener'>Robotic arms</a><br/><br/><br/>Vertical storage and retrieval system designed to save floor space, maximise vertical space for inventory storage and improve productivity for goods picking. The Carousel consists of carriers that rotate vertically and deliver stored inventory (e.g. spare parts, small parcels, electronic components) to the operator on the ground.Grant support 80% of cost of equipment, up to $30,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution158' target='_blank' rel='noopener'>Vertical Carousel</a><br/>
