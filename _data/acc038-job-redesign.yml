  - title: Job Redesign Consultancy
    content: CET Global Pte Ltd provides Insights, Advisory and Actions for People, Process and Performance. We enable Enterprise and People Management and Development; conduct Analytics and Profiling Assessment; and design and develop customise Training programmes for our Clients. Our Job Redesign supports business transformation to Create Value for Businesses, Jobs, and Employees.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1729' target='_blank' rel='noopener'>Job Redesign Consultancy - CET Global Pte Ltd </a><br/><br/><br/>EON was established in 1996 and specialises in providing human capital consulting and training services to organisations in Singapore. Through the years, EON has helped organisations from various industries improve on strategic human capital alignment, redesign work processes, and making jobs more productive and attractive for employees. Since 2017, EON has been working with government agencies and professional institutions to develop and deliver training programmes in job redesign.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1730' target='_blank' rel='noopener'>Job Redesign Consultancy - EON Consulting & Training Pte Ltd</a><br/><br/><br/>Mercer is a pioneer of Job Redesign, having delivered over 20 Job Redesign projects since 2016. We have led sector-wide Job Redesign efforts for retailers, hotels, and healthcare operators, working together with both large MNCs and local firms. In these projects, we improved the way work is done for our clients by facilitating new technology implementation, business process optimization, and ultimately redesigning and uplifting jobs to improve business productivity and talent attraction.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1827' target='_blank' rel='noopener'>Job Redesign Consultancy - Mercer (Singapore) Pte Ltd</a><br/><br/><br/>At Deloitte, we believe that Redesigning jobs should be viewed not as an end goal but as a process that enables work itself to be redefined so that the workforce creates new value. We will take 3 practical steps to help you to imagine, design and pilot job redesign initiatives that will complement and drive your consumer business and workforce transformation aspirations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1828' target='_blank' rel='noopener'>Job Redesign Consultancy - Deloitte Consulting Pte Ltd</a><br/><br/><br/>Aon is a leading global human capital consulting firm offering a broad spectrum of data, analytics and advisory services. As part of the PSG-JR program, Aon will work with enterprises to develop and implement job redesign roadmaps to improve productivity, talent attraction and retention; and to transform their workforces for the future. Our proprietary database, industry insight, and innovative Human Capital Solutions provide us with content and contextual expertise required to make this initiative a success.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1829' target='_blank' rel='noopener'>Job Redesign Consultancy - Aon Solutions Singapore Pte Ltd</a><br/><br/><br/>COVID-19 has accelerated the need for companies to embark on digital transformations, and revamp the way work is done to drive higher levels of productivity and effectiveness. EY's People Advisory Services, together with our broader EY Technology and Business Consultancy practices, assists companies on your workforce transformation efforts, including job redesign, business process redesign and workforce upskilling, to help you realise the future of work within your organisations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1830' target='_blank' rel='noopener'>Job Redesign Consultancy - Ernst & Young Advisory Pte Ltd</a><br/>
