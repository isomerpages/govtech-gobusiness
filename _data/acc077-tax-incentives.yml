    - title: Help My Business through COVID-19
      content: |
        **Corporate Income Tax Rebate for YA2020**
        <br>No application is required. Companies will be granted a 25% Corporate Income Tax Rebate capped at $15,000.

        <a href="https://www.iras.gov.sg/irashome/Businesses/Companies/Learning-the-basics-of-Corporate-Income-Tax/Corporate-Tax-Rates--Corporate-Income-Tax-Rebates-and-Tax-Exemption-Schemes/" target="_blank" rel="noopener">Find Out More</a>

        **Deferment of Income Tax Payments**
        <br>No application is required. Automatically defer corporate income tax payments for 3 months for companies and self-employed persons (SEPs). Tax due from April to June 2020 is payable only from July to September 2020.

        <a href="https://www.iras.gov.sg/irashome/Businesses/Companies/Paying-Corporate-Income-Tax/Paying-Corporate-Income-Taxes/" target="_blank" rel="noopener">Find Out More</a>

        **Property Tax Rebate 2020**
        <br>No application is required. Owners of qualifying properties will be receive up to 100% of property tax rebates, to be fully passed on to their tenants, by reducing/offsetting rentals or through a payment.

        <a href="https://www.iras.gov.sg/irashome/Property/Property-owners/Working-out-your-taxes/Property-Tax-Reliefs/" target="_blank" rel="noopener">Find Out More</a>

