  - title: How do I verify my JSS eligibility?
    content: |
      You may check your business's JSS eligibility [here](https://mytax.iras.gov.sg/ESVWeb/default.aspx?target=JSSEmployerEligibilitySearch){:target="_blank"}{:rel="noopener"}.

  - title: I anticipate that my business will continue to face challenges, even after the lifting of restrictions after 13 Jun 2021. Can the Government consider providing financial support for such businesses?
    content: |
      Businesses that face cashflow challenges can continue to tap on the extended Temporary Bridging Loan Programme and enhanced Enterprise Financing Scheme, and we encourage businesses to make full use of these schemes.

      Establishments whose revenues are significantly affected and wish to appeal to receive the Jobs Support Scheme (JSS) may do so [here](https://go.gov.sg/jssappeals){:target="_blank"}{:rel="noopener"}.
