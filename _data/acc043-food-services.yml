accordion:
  - title: General Food Services Equipment
    content: The single tank automated dishwashing machines replace manual dishwashing, and can be used for glassware or dishes. It comes with automated drain pump, detergent and rinse pumps.- A hood-type machine come with a vertical lift hood - A front opening dishwasher is equipped for installation in freestanding or undercounter-type operations Min capacity 15 litres tank capacityGrant support 80% of cost of equipment, up to $4,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution16' target='_blank' rel='noopener'>Automated Dishwasher</a><br/><br/><br/>The automated noodle boiler automates the noodle cooking process.Grant support 80% of cost of equipment, up to $8,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution17' target='_blank' rel='noopener'>Automated Noodle Boiler</a><br/><br/><br/>An automated noodle maker streamlines noodle-making processes, allowing for fresh noodles (including other noodle types like pasta, udon, soba etc) to be made from the raw ingredients directly and with one compact machine. The machinery is compact enough to be implemented on an outlet-level basis, allowing fresh noodles to be used. Grant support 80% of cost of equipment, up to $30,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution18' target='_blank' rel='noopener'>Automated Noodle Maker</a><br/><br/><br/>The automated rice dispenser stores cooked rice is kept warm in a tub. The rice is then automatically dispensed in pre-set quantities Min capacity 9kg cooked riceGrant support 80% of cost of equipment, up to $16,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution19' target='_blank' rel='noopener'>Automated Rice Dispenser</a><br/><br/><br/>The automated rice washer has built-in sensors and allow water to flow through the rice consistently. It will cut the time spent washing rice by 60%. It comes with an automatic wastewater mechanism to retain rice when draining wash water. Min throughput 6kgGrant support 80% of cost of equipment, up to $16,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution20' target='_blank' rel='noopener'>Automated Rice Washer</a><br/><br/><br/>The automated sushi making machine is a compact machine suitable for use  at outlet-level. It shapes and produces Nigiri rice balls / sushi rolls and dispenses them automatically. Once a nigiri is removed,  the next one will be dispensed automatically. The weight and hardness of the nigiri / rolls can be customised.Min capaity 6kg cooked riceGrant support 80% of cost of equipment, up to $16,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution21' target='_blank' rel='noopener'>Automated Sushi Making Machine</a><br/><br/><br/>A high speed oven uses rapid cooking technology to cook food rapidly without compromising quality. It utilises radiant heat, high-speed air impingement and side-launched microwave.Grant support 80% of cost of equipment, up to $8,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution56' target='_blank' rel='noopener'>High Speed Oven</a><br/><br/><br/>Combi oven can be programmed for convection, steam and combination cooking. Multi-functional cooking methods has a small footprint and can be used by F&B companies to cook and re-heat wide variety of food. Reduce kitchen workload as food can be cooked quickly with pre-set temperature, moisture and cooking time. Monitor browning and degree of doneness, reducing the need for repeated turning of pan-fried dishes.Grant support 80% of cost of equipment, up to $30,000 grant<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution401' target='_blank' rel='noopener'>Combi Oven</a><br/><br/><br/>An automated deep fryer machine streamlines the deep frying (cooking) process, allowing for pre-set frying functions on controls for temperature and timing; machine should have an automatic lifting function to reduce manpower reliance during frying process.Grant support 80% of equipment cost, up to S$3,200 grant.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2523' target='_blank' rel='noopener'>Automated Deep Fryer</a><br/><br/><br/>By using fast-moving cold air, blast chiller rapidly lowers the temperature of food to prevent bacterial growth, thus lengthens the shelf life of prepared food. The rapid cooling process decreases the amount of ice crystals that appear on food, maintaining the quality and consistency of food products. Grant support 80% of equipment cost, up to S$30,000 grant.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2524' target='_blank' rel='noopener'>Blast Chiller</a><br/><br/><br/>An equipment which produces a steady stream of Active Oxygen to bind and eradicate 99.9% of airborne and surface-bound pollutant such as bacteria, viruses, harmful particles, toxic gases and unpleasant odours. Equipment will eliminate moulds/ bacteria on surfaces and reduce chemical usage for effective sanitation. The equipment can be in portable form, permanently installed units or distributed systems. Grant support 80% of equipment cost, up to S$8,000 grant.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2525' target='_blank' rel='noopener'>Ozonised Air + Surface Sterilization System</a><br/>
