    - title: Is there anyone who is not allowed into ActiveSG sport facilities?
      content: |
        Yes, users who display flu like symptoms (e.g. cough, fever above 38 degree Celsius), users who came back from overseas within the last 14 days, on Stay Home Notice / Quarantine Order, are not allowed within our premises.

    - title: Which programmes under ActiveSG are affected and are there any exceptions between vaccinated and non-vaccinated individuals? 
      content: |
        From 27 September: 

        The group count for all activities/programmes across all settings (indoor and outdoor) will be reduced from 5 to 2 pax. There can be multiple groups of 2 pax (including instructor), up to 30 pax for indoor classes and up to 50 pax for outdoor classes. 

        * **All** programmes catering to 12 years and below **will be suspended** till 10 October 2021. 
        * **Programmes organised by ActiveSG** for 60 years and above **will be suspended** till 24 October 2021. 

        **Background on Vaccination-Differentiated SMMs for high-risk settings (Indoors unmasked activities)**

        Definition of Fully Vaccinated Individuals: As fully vaccinated individuals have better protection against infection and severe illness, they may participate in activities in high-risk settings. You may participate if you fulfil one of the following conditions:

        * An individual is considered fully vaccinated two weeks after he or she has received two doses of Pfizer-BioNTech/ Comirnaty, Moderna, or any WHO EUL vaccines<sup>10</sup>.
        
        * Unvaccinated individuals with a valid negative result on a Pre-Event Test taken in the past 24 hours at an MOH-approved medical service provider before the expected end of the class/programme/event or,
        
        * recovered COVID-19 individuals, are of similarly lower risk, and may also join in the group of fully vaccinated individuals.
        
        High-risk (indoor unmasked) activities are allowed and must be confined to no more than 2 individuals (including instructor / coach) if all participants are fully vaccinated (includes those that have valid PET result / have recovered from COVID-19). If any one of the participants is not fully vaccinated, then such activity is prohibited.
        
        **For Organised Classes / Programmes in High-Risk Settings (Indoors unmasked activities - applicable across Children & Youths & General Programmes and activities)**

        From 27 September 2021, **all** programmes catering to 12 years and below **will be suspended** till 10 October 2021.

        Multiple groups of 2, up to 30 participants (including instructor / coach) or the capacity limit of the venue, whichever is lower, can take place in high-risk settings only if all participants are fully vaccinated (includes those that have valid PET result / have recovered from COVID-19). A record of the grouping is to be maintained to aid contact tracing. The records should be kept for 1 month.

        <sup>10</sup> From 10 August 2021, individuals who are fully vaccinated with the World Health Organisation's Emergency Use Listing (WHO EUL) vaccines such as Sinovac-CoronaVac, Sinopharm, and AstraZeneca will be eligible for the vaccination-differentiated Safe Management Measures.  

    - title: What are some ActiveSG's measures to protect the safety and wellbeing of users?
      content: |
        To safeguard the wellbeing of our guests, the following safe management measures will be put in place at all ActiveSG Sport Centres: 
        
        *	Recording of visitor details via ToS at our facilities. 
        
        *	Keeping the operating capacity to no more than 10 Sqm per person<sup>11</sup> or the venue capacity limit. 
        
        *	Regulating access at our ActiveSG sport centres to ensure adequate physical distancing among users. This applies to our all stadiums, sport halls and swimming complexes that have facility/sport specific measures that may supersede general safe management measures. 
        
        *	While exercising and playing sport, a 2-metre physical distancing between individuals should be maintained for general physical activities, unless the nature of activity requires the distance to be shortened; a 3-metre physical distancing between individuals for indoors high intensity or high movement exercise classes (only when it is not prohibited), unless the nature of activity requires the distance to be shortened. If there are multiple groups, the groups must not interact and must maintain a distance of 3 metres apart from one another at all times. Groups should not intermingle at all times. 
        
        *	Sharing of common equipment (when it is not prohibited) should be minimised as far as possible. The equipment (provided by facility) should be wiped down / sanitised before passing on for use by the next user. This includes equipment such as weights and balls. 
        
        *	Ensuring that participants, including the instructor, do not talk loudly, sing, or shout while engaging in physical activities to minimise risk of transmission via droplets. Instructor may raise their volume when communicating instructions or in the event of a potential danger. 
        
        *	Increased cleaning and sanitising of our facilities. 

        <sup>11</sup> Sport/recreational facilities can only admit a maximum number of persons according to its Gross Floor Area based on 10 Sqm per person, up to a maximum of 50 persons. This is not inclusive of staff.  
