<style>
  [class*="mailer"] {
    font-family: hknova-regular;
  }

  .mailer__container {
    display: flex;
    flex-direction: column;
    padding: 64px 16px;
    background-color: #ffffff;
  }


  .mailer__header {
    line-height: 45px;
    color: #037e8a;
  }

  .mailer_url {
    text-decoration-line: underline;
  }

  .mailer__title {
    text-align: center;
  }

  .mailer__contents {
    display: grid;
    grid-template-areas:
      "content-3"
      "content-4";
    grid-gap: 25px;
    border-bottom: 1px solid #dbdfe4;
    border-top: 1px solid #dbdfe4;
    border-left: 1px solid #dbdfe4;
    border-right: 1px solid #dbdfe4;
    border-radius: 5px;
    row-gap: 8px;
    height: auto;
  }

  .mailer__left-bottom {
    grid-area: content-3;
    display: flex;
    flex-wrap: nowrap;
    border-radius: 5px;
    row-gap: 8px;
    height: auto;
  }

  .mailer__right-bottom {
    grid-area: content-4;
    display: flex;
    flex-wrap: nowrap;
    background: #ffffff;

  }

  .mailer__logoWrapper {
    padding: 24px;
    margin-top: 24px;
  }

  .mailer__logo {
    width: 130px;
    height: auto;
  }

  .mailer__Rcard--body {
    font-size: 16px;
    line-height: 24px;
    color: #313840;
    padding: 0 0 0 24px;
    margin: 16px 0;
    
  }

  .mailer__Lcard--body {
    font-size: 16px;
    line-height: 24px;
    color: #313840;
    text-align: center;
    justify-content: center;
    margin: auto;
    width: 100%;
  }

  @media screen and (min-width: 768px) {
    .mailer__contents {
      display: grid;
      grid-template-areas:
        "content-3 content-4";
      row-gap: 25px;
      margin: 0 auto;
      column-gap: 64px;
      grid-template-columns: 538px 538px;
      justify-items: center;
      justify-content: center;

    }

    .mailer__left-bottom {
      height: 100%;
      width: auto;
      max-width: 538px;
    }
    .mailer__right-bottom {
      height: 100%;
      width: auto;
      max-width: 538px;
    }
    .mailer__logoWrapper {
      padding: 0 24px;
    }
    .mailer__logo {
      width: 70px;
    }
  }
</style>
<div class="mailer__container">
  <div class="mailer__header">
    <div class="mailer__contents">
      <div class="mailer__left-bottom">
        <div class="mailer__logoWrapper">
          <img class="mailer__logo" src="/images/Subscribe.png" alt="logo" />
        </div>
        <div class="mailer__Rcard--body">
          <H5>Get GoBusiness updates in your inbox</H5>
          Subscribe to our mailing list to get emails on the latest content, new features, important announcements and more.<br>
          <a class="mailer_url" href="https://www.life.gov.sg/?utm_source=gobiz&utm_medium=referral&utm_campaign=gobiz&utm_content=homepage" target="_blank" rel="noopener">Visit LifeSG</a>
        </div>
      </div>
      <div class="mailer__right-bottom">
        <div class="mailer__Lcard--body">
          {% include primary-btn.html href="/gobusiness-blog/?src=home_blog" text=Subscribe to Newsletter" target="_blank" %}
        </div>
      </div>
    </div>
  </div>
