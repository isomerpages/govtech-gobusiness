<style>
  [class*="sisterbrand"] {
    font-family: hknova-regular;
  }

  .sisterbrand__container {
    display: flex;
    flex-direction: column;
    padding: 64px 16px;
    background-color: #F9FAFA;
  }


  .sisterbrand__header {
    line-height: 45px;
    color: #037e8a;
  }

  .sisterbrand__title {
    text-align: center;
  }

  .sisterbrand__contents {
    display: grid;
    grid-template-areas:
      "content-3"
      "content-4";
    grid-gap: 25px;
  }

  .sisterbrand__left-bottom {
    grid-area: content-3;
    display: flex;
    flex-wrap: nowrap;
    background: #ffffff;
    border-radius: 5px;
    row-gap: 8px;
    height: auto;
  }

  .sisterbrand__right-bottom {
    grid-area: content-4;
    display: flex;
    flex-wrap: nowrap;
    background: #ffffff;
    border-bottom: 1px solid #dbdfe4;
    border-top: 1px solid #dbdfe4;
    border-left: 1px solid #dbdfe4;
    border-right: 1px solid #dbdfe4;
    border-radius: 5px;
    row-gap: 8px;
    height: auto;
  }

  .sisterbrand__logoWrapper {
    padding: 0 24px;
    margin-top: 24px;
  }

  .sisterbrand__logo {
    width: 56px;
    height: 58.63px;
  }

  .sisterbrand__card--body {
    font-size: 16px;
    line-height: 24px;
    color: #313840;
    padding: 0 24px;
    margin: 16px 0;
  }

  @media screen and (min-width: 768px) {
    .sisterbrand__contents {
      display: grid;
      grid-template-areas:
        "content-3"
        "content-4";
      row-gap: 25px;
      max-width: 1140px;
      margin: 0 auto;
      column-gap: 64px;
    }

    .sisterbrand__media iframe {
      height: 100%;
      width: 100%;
    }
  }
</style>

      </div>
      <div class="sisterbrand__right-bottom">
          <div class="sisterbrand__logoWrapper">
