title: GoBusiness
url: "https://covid.gobusiness.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com
logo: /images/Gobiz_COVID_logo-01.svg
favicon: /images/Gobiz_favicon.ico
resources_name: news
google_analytics: UA-162519866-1

colors:
  primary-color: '#037e8a'
  secondary-color: '#037e8a'
  media-colors:
    - title: media-color-one
      color: '#037e8a'
    - title: media-color-two
      color: '#037e8a'
    - title: media-color-three
      color: '#037e8a'
    - title: media-color-four
      color: '#037e8a'
    - title: media-color-five
      color: '#037e8a'


##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: "" # the subpath of your site, e.g. /blog
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: test test
staging: Staging:https://govtech-gb-staging.netlify.com/
prod: https://govtech-gb-prod.netlify.com/
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
