title: GoBusiness Singapore
url: "https://www.gobusiness.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com
logo: /images/Gobiz_logo_SG.svg
favicon: /images/Gobiz_favicon.ico
google_analytics: UA-186826212-1
facebook-pixel: 199274315251589
linkedin-insights: 918155
vica: true
resources_name: news-and-updates

colors:
  primary-color: '#037e8a'
  secondary-color: '#037e8a'
  media-colors:
    - title: media-color-one
      color: '#009980'
    - title: media-color-two
      color: '#2AACA5'
    - title: media-color-three
      color: '#006699'
    - title: media-color-four
      color: '#1E3D67'
    - title: media-color-five
      color: '#3AB488'

      
##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: test test
staging: https://govtech-gobusiness-main-staging.netlify.app/
prod: https://govtech-gobusiness-main-prod.netlify.app/
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
